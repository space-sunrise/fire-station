- type: entity
  parent: BaseStructure
  id: FSConcreteCurbNorth
  name: concrete curb
  suffix: north
  description: Basic railing meant to protect idiots like you from falling.
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: _Firestation/Structures/Walls/concrete_curb.rsi
    state: side_north
  - type: Icon
    sprite: _Firestation/Structures/Walls/concrete_curb.rsi
    state: side_north
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.25"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: InteractionOutline
  - type: Climbable

