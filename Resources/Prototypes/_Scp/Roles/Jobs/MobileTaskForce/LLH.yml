# Командир
- type: job
  id: LLHLeader
  name: ghost-role-information-mtf-leader-LLH-name
  description: ghost-role-information-mtf-leader-description
  playTimeTracker: JobLLHLeader
  setPreference: false
  startingGear: LLHLeaderGear
  icon: JobIconLLHleader
  supervisors: ghost-role-information-mtf-LLH-leader-supervisors
  canBeAntag: false
  radioBold: true
  overrideConsoleVisibility: false
  alwaysShowInBanPanel: true
  accessGroups:
  - AllComplex
  special:
  - !type:AddImplantSpecial
    implants: [ MindShieldImplant ]

- type: startingGear
  id: LLHLeaderGear
  equipment:
    jumpsuit: ClothingUniformLLH
    back: MtfTacticalBackpack
    shoes: ClothingShoesSwat
    head: ClothingHelmetMtfTacticalNVG
    mask: ClothingMaskMtfTacticalWhite
    eyes: ClothingEyesNVDHightMtf
    gloves: ClothingHandsGlovesCombat
    outerClothing: ClothingOuterArmorTacticalOmega
    id: KeyCardMtfLLHLeader
    ears: ClothingHeadsetAltMTFLLH
    belt: ClothingBeltMtfSparePouch
    pocket1: BaseUplinkHightLeader
    pocket2: MobileTaskForcePDA
  storage:
    back:
    - BoxMtfLeaderKit
    - Crowbar
    - CombatKnife
    - HandheldCrewMonitor
    - DoorRemoteCustom

