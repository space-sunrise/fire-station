- type: roadmapVersions
  id: FireStationRoadmap
  fork: FIRE STATION
  versions:
    2024:
      name: 2024
      goals:
        scp-173:
          id: scp-173
          name: SCP-173 «Статуя»
          desc: Статуя, убивающая при потере зрительного контакта. Быстрая, бесшумная и смертельная, если моргнуть.
          state: Complete
        scp-999:
          id: scp-999
          name: SCP-999 «Желейный Монстр»
          desc: Дружелюбная студнеобразная сущность, вызывающая безграничную радость и смех. Способен снимать стресс и лечить депрессию.
          state: Complete
        scp-096:
          id: scp-096
          name: SCP-096 «Скромник»
          desc: Чрезвычайно опасное существо, реагирующее на взгляд. Если кто-то увидит его лицо - жертву ничто не спасёт.
          state: Complete
        scp-939:
          id: scp-939
          name: SCP-939 «Со множеством голосов»
          desc: Хищные существа без глаз, привлекающие жертв голосами предыдущих жертв. Идеальны для скрытных атак в темноте.
          state: Complete
        scp-106:
          id: scp-106
          name: SCP-106 «Старик»
          desc: Старый, гнилой монстр, появляющийся из коррозионных порталов. Охотится на жертвы с садистской жестокостью.
          state: Complete
        scp-049:
          id: scp-049
          name: SCP-049 «Чумной Доктор»
          desc: Загадочный гуманоид в мантии, считающий себя врачом. Его прикосновение смертельно, а цель - «излечить» человечество.
          state: Complete
    2025:
      name: 2025
      goals:
        scp-082:
          id: scp-082
          name: SCP-082 «Каннибал Фернанд»
          desc: Гигант с изысканными манерами и вкусом к человеческой плоти. Любит рассказывать истории перед тем, как устроить пир.
          state: InProgress
        scp-rebalance:
          id: scp-rebalance
          name: Ребаланс SCP
          desc: Сцп объекты будут полностью перебалансированы. Слабые и скучные объекты станут сильнее и веселее, слишком сильные наоборот перестанут быть таковыми. Мощность сцп будет рассчитана из их класса содержания - Безопасного, Евклид или Кетер
          state: InProgress
        access:
          id: access
          name: Карты доступа по уровням
          desc: Карты доступа будут сделаны по уровням, от 0го до 5го, прямо как в лоре
          state: InProgress
        sounds:
          id: sounds
          name: Большой апдейт звуков и амбиентов
          desc: Добавление новых атмосферных амбиентов, музыки, переделка основных звуков на более качественные, темные, приглушенные для соответствия атмосфере сцп. Новый подход к звуковому дизайну позволит сильно улучшить гнетущую атмосферу комплекса SCP
          state: Complete
        foundation-map:
          id: foundation-map
          name: Новая карта - комплекс
          desc: Будет доделана новая карта - комплекс, полностью новая и совершенно непохожая на станцию.
          state: Complete
        rules:
          id: rules
          name: Переделка правил в механики
          desc: Большинство правил связанных с новыми объектами или ролями будут переработаны под механики, которые сами будут позволять игроку что-то делать, а что-то не делать. Игра будет следить за игрокам, а не администрация.
          state: InProgress
        new-roles:
          id: new-roles
          name: Переработка ролей под фонд SCP
          desc: Все роли будут переработаны под работников фонда SCP, получат уникальные спрайты экипировки, новые департаменты и систему взаимодействия друг с другом.
          state: InProgress
        resprite:
          id: resprite
          name: Большой респрайт
          desc: Респрайт всех основных объектов комплекса для достижения максимального погружения за счет единого визуального стиля подходящего для тяжелой атмосферы комплекса взамен пластиковой и ненастоящей, игрушечной атмосферы обычной станции
          state: Planned
        mtf:
          id: mtf
          name: Вызов отряда МОГ
          desc: Возможность самостоятельного вызова отряда МОГ для восстановления условий содержания SCP. Снаряжение и механики отряда будут полностью переработаны
          state: Planned
        chaos:
          id: chaos
          name: Повстанцы хаоса
          desc: Будут добавлены игровые режимы, связанные с проникновением в комплекс повстанцев хаоса. Как полноценный рейд с перестрелками, так и скрытное проникновение.
          state: Planned
        gamemodes:
          id: gamemodes
          name: Переработка стандартных игровых режимов
          desc: Игровые режимы будут полностью переработаны под лор SCP. Например революция превратится в бунт класса Д, с уникальными игровыми механиками для этого, вроде разных вариантов развития событий - тихого подкопа, агрессивной атаки или еще чего.
          state: Planned
        scpsl:
          id: scpsl
          name: Режим SCP SL
          desc: Уникальный игровой режим взятый с одноименной игры. Персонал стартует во время массово нарушения условий содержания в полностью процедурно генерируемом комплексе. Задача игроков - выжить, сбежав из комплекса. Прибывающие отряды МОГ или Повстанцев хаоса помогут или помешают этому.
          state: Planned
    2026:
      name: 2026
