- type: reagent
  id: AmnesiakA
  name: амнезиак класса A
  group: Toxins
  desc: Амнезиак класса A, стирает из памяти жертвы последние 10 минут жизни.
  flavor: bitter
  color: "#acb78e"
  physicalDesc: reagent-physical-desc-exotic-smelling
  plantMetabolism:
  - !type:PlantAdjustToxins
    amount: 10
  - !type:PlantAdjustHealth
    amount: -5
  metabolisms:
    Poison:
      effects:
      - !type:PopupMessage
        type: Local
        visualType: MediumCaution
        messages: [ "Вы забываете последние 10 минут своей жизни" ]
        probability: 1
    Narcotic:
      effects:
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: AmnesiakA
          min: 20
        key: ForcedSleep
        component: ForcedSleeping
        refresh: false
        type: Add
    
