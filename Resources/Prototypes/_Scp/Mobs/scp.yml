    visuals:
      enum.Scp106Visuals.Visuals:
        base:
          Default: { state: 106 }
          Entering: { state: lusha_from_ded }
          Exiting: { state: ded_from_lusha }
  - type: TTS
    voice: HearthstoneSotis
