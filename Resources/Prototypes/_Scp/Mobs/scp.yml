- type: entity
  abstract: true
  parent:
  - BaseSimpleMob
  - MobCombat
  - MobBloodstream
  - MobFlammable
  id: BaseSCP

- type: entity
  parent: BaseSCP
  id: Scp173
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4" # don't want this colliding with walls or they won't close
        density: 185
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Prying
    pryPowered: true
    force: true
    speedModifier: 1.5
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Sprite
    drawdepth: Mobs
    sprite: _Scp/scp-173.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: scp-173
  - type: Tag
    tags:
    - CannotSuicide
    - FootstepSound
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 15
  - type: Scp173
  - type: ScpRestriction
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepSCP173
