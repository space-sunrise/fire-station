# Пресеты для артефактов-сцп.
# Для разных сцп нужны разные пресеты

- type: entity
  abstract: true
  id: ScpArtifactMinor
  components:
  - type: Artifact
    addActivateAction: false
    pointsPerNode:
      Scp: 500
  - type: ResearchClient

- type: entity
  abstract: true
  id: ScpArtifactMiddle
  components:
  - type: Artifact
    addActivateAction: false
    pointsPerNode:
      Scp: 1250
  - type: ResearchClient

- type: entity
  abstract: true
  id: ScpArtifactMajor
  components:
  - type: Artifact
    addActivateAction: false
    pointsPerNode:
      Scp: 2500
  - type: ResearchClient

# Приколы-помогаторы с базовыми компонентами

- type: entity
  abstract: true
  parent:
  - BaseItem
  - ScpArtifactMinor
  id: BaseItemSCP
  components:
  - type: Scp

- type: entity # Онли для мобов
  abstract: true
  parent:
  - BaseSimpleMob
  - MobBloodstream
  - MobFlammable
  - ScpArtifactMajor
  id: BaseScp
  components:
  - type: Scp
  - type: ScpRestriction
  - type: ZombieImmune # ебало игроков представили?

# Сцп
# TODO: Переместить в отдельный файл

- type: entity
  parent: [BaseScp, MobCombat]
  id: Scp173
  name: SCP-173
  suffix: SCP-173
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Scp/scp-173.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: scp-173
  - type: Scp173
  - type: ShowBlinkable
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 15
  - type: Prying
    pryPowered: true
    force: true
    speedModifier: 1.5
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      6000: Critical
      10000: Dead
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damageCap: 0
    damage:
      groups:
        Brute: -1.0
        Burn: -1.0
        Toxin: -1.0
      types:
        Bloodloss: -1.0
  - type: CanBePulledDead
  - type: ActionGrant
    actions:
    - Scp173Blind
    - Scp173Clog
    - Scp173DamageStructure
    - Scp173FastMovement
  - type: Tag
    tags:
    - CannotSuicide
    - FootstepSound
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepSCP173

- type: entity
  parent: [BaseScp, MobCombat]
  id: Scp106
  suffix: SCP-106
  components:
  - type: Prying
    pryPowered: true
    force: true
    speedModifier: 1.5
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Sprite
    drawdepth: Mobs
    sprite: _Scp/scp-106.rsi
    layers:
    - map: [ "base" ]
      state: 106
  - type: Tag
    tags:
    - CannotSuicide
    - FootstepSound
  - type: GiveActions
    actions:
    - Scp106BackroomsAction
    - Scp106RandomTeleportAction
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 2
  - type: Scp106
  - type: ScpRestriction
  - type: MobThresholds
    thresholds:
      0: Alive
      10000: Critical
      15000: Dead
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damageCap: 0
    damage:
      groups:
        Brute: -0.25
        Burn: -0.25
        Toxin: -0.25
      types:
        Bloodloss: -0.25
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - SmallMobMask
