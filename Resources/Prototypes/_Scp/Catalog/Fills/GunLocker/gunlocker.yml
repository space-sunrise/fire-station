- type: entity
  id: GunLockerFilledSPAS12
  parent: GunLocker5x2
  name: gun safe SPAS12
  suffix: Armory, SPAS12
  components:
  - type: Sprite
    sprite: _Scp/Structures/Storage/GunLocker/gunlocker/base.rsi
    noRot: true
    layers:
    - state: locker
      map: ["enum.StorageVisualLayers.Base"]
    - state: gun-0
      sprite: _Scp/Structures/Storage/GunLocker/gunlocker/spas12.rsi
      map: ["enum.StorageFillLayers.Fill"]
    - state: locker_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
  - type: StorageFill
    contents:
      - id: WeaponShotgunSPAS12
        amount: 4

