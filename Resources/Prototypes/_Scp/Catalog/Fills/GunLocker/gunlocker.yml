# Общие оружейные шкафы.
- type: entity
  id: GunLocker6x3
  parent: GunLockerBase
  name: gun safe 6x3
  suffix: Armory, 6x3
  components:
  - type: Sprite
    sprite: _Scp/Structures/Storage/GunLocker/gunlocker/base.rsi
    noRot: true
    layers:
    - state: locker
      map: ["enum.StorageVisualLayers.Base"]
    - state: gun-0
      sprite: _Scp/Structures/Storage/GunLocker/gunlocker/m16a4.rsi
      map: ["enum.StorageFillLayers.Fill"]
    - state: locker_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
  - type: Storage
    grid:
    - 0,0,5,2
    - 0,4,5,6
    - 7,0,12,2
    - 7,4,12,6
    whitelist:
      tags:
        - LockerGun6x3
    maxItemSize: Huge

