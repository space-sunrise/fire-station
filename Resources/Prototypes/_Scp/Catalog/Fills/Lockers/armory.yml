# Pistols
- type: entity
  parent: [GunSafeBaseSecure, BaseSecurityContraband]
  id: GunLockerM1984
  name: M1984 gun rack
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillGunLockerM1984

- type: entityTable
  id: FillGunLockerM1984
  table: !type:AllSelector
    children:
    - id: WeaponPistolM1984
      amount: 5

