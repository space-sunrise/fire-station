- type: artifactTrigger
  id: ScpTriggerWater
  targetDepth: 1
  triggerHint: artifact-trigger-hint-water
  whitelist:
    components:
    - Scp
  components:
  - type: Reactive
    groups:
      Acidic: [ Touch ]
    reactions:
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:ActivateArtifact

- type: artifactTrigger
