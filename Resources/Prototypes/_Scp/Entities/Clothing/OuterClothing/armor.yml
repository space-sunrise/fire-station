- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothing, BaseChaosContraband]
  id: ClothingOuterArmorChaosVest
  components:
  - type: Sprite
    sprite: _Scp/Clothing/OuterClothing/Armor/chaos_vest.rsi
  - type: Clothing
    sprite: _Scp/Clothing/OuterClothing/Armor/chaos_vest.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.6
        Heat: 0.6
        Caustic: 0.6
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 1.0
  - type: HeldSpeedModifier
  - type: ExplosionResistance
    damageCoefficient: 0.7
  - type: GroupExamine

- type: entity
  parent: [ClothingOuterCoatPilot, AllowSuitStorageClothing]
  id: ClothingOuterCoatSquadLeader
  name: squad leader coat
  description: A heavy-duty coat issued to squad leaders. Reinforced fabric offers additional protection while maintaining an authoritative appearance.
  suffix: SCP Guard
  components:
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
  - type: GroupExamine

- type: entity
  parent: ClothingOuterArmorBasic
  id: ClothingOuterArmorSecurity
  name: armor vest
  description: A slim Type I armored vest that provides decent protection against most types of damage.
  suffix: SCP Guard
  components:
  - type: Sprite
    sprite: _Scp/Clothing/OuterClothing/Armor/security.rsi
  - type: Clothing
    sprite: _Scp/Clothing/OuterClothing/Armor/security.rsi

- type: entity
  parent: ClothingOuterArmorSecurity
  id: ClothingOuterArmorSecurityWinter
  name: winter armor vest
  description: A reinforced winter vest designed for prolonged exposure to low temperatures; the inner lining retains heat unnaturally well.
  suffix: SCP Guard
  components:
  - type: Sprite
    sprite: _Scp/Clothing/OuterClothing/Armor/security_winter.rsi
  - type: Clothing
    sprite: _Scp/Clothing/OuterClothing/Armor/security_winter.rsi
  - type: TemperatureProtection
    heatingCoefficient: 1.15
    coolingCoefficient: 0.7

- type: entity
  parent: ClothingOuterArmorBulletproof
  id: ClothingOuterArmorSecurityBulletproof
  name: bulletproof vest
  description: A Type III heavy bulletproof vest that excels in protecting the wearer against traditional projectile weaponry and explosives to a minor extent.
  suffix: SCP Guard
  components:
  - type: Sprite
    sprite: _Scp/Clothing/OuterClothing/Armor/security_2.rsi
  - type: Clothing
    sprite: _Scp/Clothing/OuterClothing/Armor/security_2.rsi

- type: entity
  parent: ClothingOuterArmorRiot
  id: ClothingOuterArmorSecurityRiotLight
  name: lightweight riot armor suit
  components:
  - type: Sprite
    sprite: _Scp/Clothing/OuterClothing/Armor/riot_armor_light.rsi
  - type: Clothing
    sprite: _Scp/Clothing/OuterClothing/Armor/riot_armor_light.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.55
        Slash: 0.55
        Piercing: 0.9
        Heat: 0.95
        Caustic: 0.95
  - type: ClothingSpeedModifier # облегченная не должна замедлять
    walkModifier: 1
    sprintModifier: 1
