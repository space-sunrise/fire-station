# Служба безопасности тяжелой зоны

- type: entity
  parent: [ClothingHeadset, BaseSecurityLawyerContraband]
  id: ClothingHeadsetHeavyContainmentSecurityService
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyHeavyContainmentSecurityService
      - EncryptionKeyCommon
  - type: Sprite
    sprite: Clothing/Ears/Headsets/security.rsi
  - type: Clothing
    sprite: Clothing/Ears/Headsets/security.rsi

- type: entity
