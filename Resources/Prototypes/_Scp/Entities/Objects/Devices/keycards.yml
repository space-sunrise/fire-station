- type: entity
  abstract: true
  id: KeyCardBase
  parent: Clothing
  suffix: SCP-KeyCard
  description:
  components:
  - type: Item
    size: Small
    heldPrefix: default
  - type: Clothing
    quickEquip: true
    slots:
    - neck
  - type: Sprite
    state: icon
  - type: Access
  - type: IdCard
  - type: StationRecordKeyStorage
  - type: Tag
    tags:
    - DoorBumpOpener
    - WhitelistChameleon
    - WhitelistChameleonIdCard
  - type: StealTarget
    stealGroup: IDCard
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Sunrise/Items/Handling/ID/pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Sunrise/Items/Handling/ID/drop.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Sunrise/Items/Handling/ID/drop.ogg

