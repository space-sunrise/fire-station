- type: entity
  abstract: true
  parent: BasePDA
  id: ScpBasePDA
  name: PDA
  description: Personal Data Assistant.
  components:
  - type: Appearance
  - type: Sprite
    sprite: _Scp/Objects/Devices/scp_pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "pda"
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
  - type: Icon
    sprite: _Scp/Objects/Devices/scp_pda.rsi
    state: pda
  - type: Pda
    paiSlot:
      priority: -2
      whitelist:
        components:
        - PAI
    penSlot:
      startingItem: Pen
      priority: -1
      whitelist:
        tags:
        - Write
    idSlot:
      whitelist:
        requireAllTags: true
  - type: ContainerContainer
    containers:
      PDA-pen: !type:ContainerSlot {}
      PDA-pai: !type:ContainerSlot {}
      Cartridge-Slot: !type:ContainerSlot {}
      program-container: !type:Container
  - type: Clothing
    quickEquip: false
    slots:
    - Belt

- type: entity
  parent: ScpBasePDA
  id: ScpBaseSecurityPDA
  abstract: true
  components:
  - type: CartridgeLoader
    preinstalled:
