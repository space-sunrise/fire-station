- type: entity
  id: ReagentSynthesizer
  parent: [ BaseMachinePowered, SmallConstructibleMachine ]
  name: reagent synthesizer
  suffix: SCP
  components:
  - type: Sprite
    sprite: _Scp/Structures/Machines/synthesizer.rsi
    drawdepth: SmallObjects
    snapCardinals: true
    offset: "0.0,0.4"
    layers:
    - state: icon
      map: [ "enum.ReagentSynthesizerVisualLayers.Working" ]
  - type: ReagentSynthesizer
    reagents:
    - Water
    - Blood
    - Oil
    - Slime
    - VentCrud
    - Corbocarbonate
    effects:
      Corbocarbonate:
      - !type:CreateGas
        gas: NitrousOxide
        multiplier: 10
  - type: ApcPowerReceiver
    powerLoad: 300
  - type: ItemSlots
    slots:
      beakerSlot:
        whitelist:
          components:
          - FitsInDispenser
  - type: Machine
    board: ReagentGrinderMachineCircuitboard
  - type: ContainerContainer
    containers:
      beakerSlot: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.17,0,0.20,0.4"
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ReagentSynthesizerVisualLayers.Working:
        base:
          True: { state: working }
          False: { state: icon }
  - type: GuideHelp
    guides:
    - ScpResearchAdvanced

