- type: entity
  parent: BaseItem
  id: ScpRadioHandheldCommon
  name: handheld radio
  components:
  - type: Sprite
    sprite: Objects/Devices/securityhandy.rsi
    layers:
    - state: walkietalkie
    - state: walkietalkie-on
    state: walkietalkie
  - type: Item
    sprite: Objects/Devices/securityhandy.rsi
    heldPrefix: walkietalkie
  - type: ScpRadio
    channels:
    - Common
  - type: Speech
    speechVerb: Robotic
  - type: AmbientSound
    range: 1.5
    volume: -10
    sound:
      path: /Audio/_Scp/Effects/Radio/static.ogg
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: TelecomExempt
  - type: Appearance
  - type: Tag
    tags:
    - Radio

# Пока общий канал доступен через наушник он не будет в рациях
# Так как иначе будет попросту жрать заряд у раций на прием сообщений

- type: entity
  parent: ScpRadioHandheldCommon
  id: RadioHandheldHeavyContainmentSecurityService
  name: security handheld radio
  components:
  - type: ScpRadio
    channels:
    - HeavyContainmentSecurityService

- type: entity
  parent: ScpRadioHandheldCommon
  id: RadioHandheldExternalAdministrativeZoneSecurityService
  name: security handheld radio
  components:
  - type: ScpRadio
    channels:
    - ExternalAdministrativeZoneSecurityService

- type: entity
  parent: ScpRadioHandheldCommon
  id: ScpRadioHandheldSecurity
  name: security handheld radio
  components:
  - type: ScpRadio
    channels:
    - Security
