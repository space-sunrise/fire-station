- type: entity
  name: Experimental X-Ray
  parent: BaseWeaponBattery
  id: WeaponGodlikeXRay
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Weapons/Guns/Battery/EGE_XR/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-5
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _Sunrise/Objects/Weapons/Guns/Battery/EGE_XR/tiny.rsi
  - type: Item
    sprite: _Sunrise/Objects/Weapons/Guns/Battery/EGE_XR/tiny.rsi
  - type: GunWieldBonus
    minAngle: -93
    maxAngle: -94
  - type: Gun
    minAngle: 94
    maxAngle: 95
    fireRate: 0.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/_Sunrise/Weapons/Guns/Laser/EG_XR.ogg
      params:
        pitch: 0.5
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: true
  - type: Battery
    maxCharge: 1500
    startingCharge: 1500
  - type: HitscanBatteryAmmoProvider
    proto: UltraXrayLaser
    fireCost: 750
  - type: Wieldable
  - type: UseDelay
    delay: 0.5
