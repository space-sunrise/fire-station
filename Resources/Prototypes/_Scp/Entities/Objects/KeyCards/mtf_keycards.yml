# Базовая карта

- type: entity
  parent: KeyCardBase
  id: KeyCardMtfBase
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: Sprite
    state: mtf_operative
  - type: Access
    groups:
    - AllComplex
  - type: Item
    heldPrefix: blue

