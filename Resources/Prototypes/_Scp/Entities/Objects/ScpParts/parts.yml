# Прототипы разных исследоватьских материалов, получаемых с СЦП

- type: entity
  id: BaseScpMaterial
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: _Scp/Objects/Research/research_material.rsi

- type: entity
  id: BaseScpResearchMaterial
  parent:
  - BaseScpMaterial
  - BaseScpArtifactMajor
  abstract: true
  components:
  - type: GuideHelp
    guides:
    - ScpResearchAdvanced
  - type: Damageable
  - type: DamageOverlay
    damagePopupType: SmallFloating
    isStructure: true

# SCP-999

- type: entity
  id: Scp999Jelly
  parent: BaseScpResearchMaterial
  name: slimy jelly
  components:
  - type: Sprite
    state: scp999-jelly

# SCP-173

- type: entity
  id: Scp173Shard
  parent: BaseScpResearchMaterial
  name: stone shard
  components:
  - type: Sprite
    state: scp173-shard
    color: "#a9783c"

- type: entity
  id: Scp173PaintChips
  parent: BaseScpMaterial
  name: paint chips
  components:
  - type: Sprite
    state: scp173-chips
    color: "#e2b85f"

- type: entity
  id: Scp173PaintBall
  parent: BaseScpResearchMaterial
  name: paint ball
  components:
  - type: Sprite
    state: scp173-ball
    color: "#e2b85f"
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/Effects/Footsteps/bounce.ogg
  - type: TileFrictionModifier
    modifier: 0.5
  - type: SwapEntityOnSpawn
    replace:
    - Ash
    chance: 0.4

# Scp096

- type: entity # Для спавнов
  id: Scp096PhotoDeveloped
  parent: BaseScpMaterial
  name: strange photo
  description: A small photograph depicting a humanoid creature of anomalously large stature with disproportionately long arms. You peer into its face... oh god...
  components:
  - type: Sprite
    layers:
    - state: scp096-photo
  - type: Scp096Photo
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
    damageModifierSet: Wood
  - type: Flammable
    fireSpread: true
    alwaysCombustible: true
    damage:
      types:
        Heat: 1
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Appearance
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Sunrise/Items/Handling/paper_pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Sunrise/Items/Handling/paper_drop.ogg
  - type: EmitSoundOnUse
    sound:
      path: /Audio/_Sunrise/Items/Handling/paper_use.ogg
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/_Sunrise/Items/Handling/paper_drop.ogg
  - type: EmitSoundOnThrow
    sound:
      path: /Audio/_Sunrise/Items/Handling/paper_throw.ogg
  - type: Tag
    tags:
      - Trash
      - MetaGarbagePreventSaving
