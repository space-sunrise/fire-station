# Law
- type: entity
  parent: DoorElectronics
  id: DoorElectronicsAPAIB
  suffix: APAIB, Locked
  components:
  - type: AccessReader
    access: [["APAIBAgent"]]

- type: entity
  parent: DoorElectronics
  id: DoorElectronicsSCPLaw
  suffix: SCP Law, Locked
  components:
  - type: AccessReader
    access: [["APAIBAgent"], ["Ntrep"], ["Magistrat"], ["Lawyer"]]
    alertAccesses:
      delta: AllAccess

