# Сама конфета
- type: entity
  id: Scp330Candy
  parent: BaseItem
  name: mysterious candy
  description: A small treat in a bright wrapper. Surely, one won't hurt.
  suffix: SCP-330
  components:
  - type: Sprite
    sprite: _Scp\Objects\Scp\scp-330.rsi
    state: candy
  - type: Scp330Candy
  - type: Edible
    foodType: JunkFood
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Sugar
          Quantity: 5

# Миска SCP-330
- type: entity
  id: Scp330Bowl
  parent: BaseStructure
  name: candy bowl
  description: "A note is attached to the bowl that reads: 'Take no more than two, please!'"
  suffix: SCP-330
  components:
  - type: Sprite
    sprite: _Scp\Objects\Scp\scp-330.rsi
    state: bowl
  - type: Scp330Bowl
    baseDamage:
      types:
        Slash: 50
    whitelist:
      components:
      - Scp330Candy
  - type: ContainerContainer
    containers:
      bowl: !type:Container
  - type: EntityTableContainerFill
    containers:
      bowl: !type:AllSelector
        children:
        - id: Scp330Candy
          amount: 10
