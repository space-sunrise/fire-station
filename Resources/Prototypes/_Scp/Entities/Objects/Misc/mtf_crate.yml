- type: entity
  id: BaseMtfStorageCrate
  parent: BaseStorageItem
  name: equipment crate
  description: A heavy wooden box. Contains equipment for MTF operatives.
  abstract: true
  components:
  - type: Sprite
    sprite: _Scp/Objects/Storage/loadout_kits.rsi
    state: closed
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/toolbox_drop.ogg
  - type: Storage
    maxItemSize: Ginormous
    grid:
    - 0,0,16,13
    storageOpenSound: /Audio/Effects/closetopen.ogg
    storageCloseSound: /Audio/Effects/closetclose.ogg
    blacklist:
      components:
      - Scp
      tags:
      - MTFLoadoutCrate
  - type: Tag
    tags:
    - MTFLoadoutCrate
  - type: Item
    size: Ginormous
  - type: HeldSpeedModifier
    walkModifier: 0.5
    sprintModifier: 0.5
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: open }
          False: { state: closed }
  - type: Appearance
  - type: MultiHandedItem

