- type: entity
  id: BoxFolderClipboardWhite
  parent: BoxFolderClipboard
  components:
  - type: Sprite
    sprite: _Scp/Objects/Misc/clipboard_white.rsi
    layers:
    - state: clipboard
    - state: clipboard_paper
      map: ["clipboard_paper"]
      visible: false
    - state: clipboard_pen
      map: ["clipboard_pen"]
      visible: false
    - state: clipboard_over

- type: entity
  id: BoxFolderScpBase
  parent: BoxBase
  abstract: true
  suffix: SCP
  components:
  - type: Sprite
    sprite: _Scp/Objects/Misc/box_folder.rsi
  - type: Item
    sprite: _Scp/Objects/Misc/box_folder.rsi
    size: Small
    shape: null
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,4,3
    whitelist:
      tags:
      - Document
  - type: ItemMapper
    mapLayers:
      folder-overlay-paper:
        whitelist:
          tags:
          - Document
  - type: Appearance
  - type: Tag
    tags:
    - Folder

