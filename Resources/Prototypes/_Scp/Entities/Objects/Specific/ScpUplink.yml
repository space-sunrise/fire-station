- type: entity
  parent: [BaseItem, StorePresetScpUplink, BaseCentcommContraband]
  id: BaseUplinkMTF
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Devices/nt_uplink.rsi
    layers:
    - state: icon
    - state: active
      shader: unshaded
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    balance:
      Bluecrystal: 0
      Crystallite: 0
    buySuccessSound:
      path: /Audio/Effects/Arcade/newgame.ogg
  - type: Tag
    tags:
    - NTUplink

- type: entity
  parent: BaseUplinkMTF
  id: BaseUplinkMTFLeader
  components:
