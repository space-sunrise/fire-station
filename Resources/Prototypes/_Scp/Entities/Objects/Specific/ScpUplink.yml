  components:
  - type: Store
    balance:
      SupplyPoint: 10
    buySuccessSound:
      path: /Audio/Effects/Arcade/newgame.ogg

- type: entity
  parent: [BaseUplinkMTF, StorePresetScpUplinkCommander]
  id: BaseUplinkMTFDebug
  categories: [ Debug ]
  components:
