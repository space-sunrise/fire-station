- type: entity
  parent: [BaseItem, BaseCentcommContraband]
  id: BaseUplinkMTF
  components:
  - type: Sprite
    sprite: _Scp/Objects/Devices/command_tablet.rsi
    layers:
    - state: icon
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    balance:
      Bluecrystal: 0
      Crystallite: 0
    buySuccessSound:
      path: /Audio/Effects/Arcade/newgame.ogg
  - type: Tag
    tags:
    - NTUplink

- type: entity
  parent: [BaseUplinkMTF, StorePresetScpUplinkCommander]
  id: BaseUplinkMTFLeader
  components:
  - type: Store
    balance:
      Bluecrystal: 20
      Crystallite: 30
    buySuccessSound:
      path: /Audio/Effects/Arcade/newgame.ogg

- type: entity
  parent: [BaseUplinkMTF, StorePresetScpUplink]
