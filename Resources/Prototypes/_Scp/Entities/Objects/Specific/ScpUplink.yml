- type: entity
  parent: [BaseItem, BaseCentcommContraband]
  id: BaseUplinkMTF
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Scp/Objects/Devices/command_tablet.rsi
    layers:
    - state: icon
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    refundAllowed: false
    ownerOnly: true
    balance:
      SupplyPoint: 0
    buySuccessSound:
      path: /Audio/Effects/Arcade/newgame.ogg
  - type: Tag
    tags:
    - NTUplink

- type: entity
  parent: [BaseUplinkMTF, StorePresetScpUplinkCommander]
  id: BaseUplinkMTFLeader
  components:
  - type: Store
    balance:
      SupplyPoint: 20
    buySuccessSound:
      path: /Audio/Effects/Arcade/newgame.ogg

- type: entity
  parent: [BaseUplinkMTF, StorePresetScpUplink]
  id: BaseUplinkMTFSpecialist
  components:
  - type: Store
    balance:
      SupplyPoint: 24
    buySuccessSound:
      path: /Audio/Effects/Arcade/newgame.ogg

- type: entity
  parent: [BaseUplinkMTF, StorePresetScpUplink]
