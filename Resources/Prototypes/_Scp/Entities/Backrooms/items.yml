- type: entity
  parent: BaseItem
  id: ScpBackroomsPainting
  name: strange painting
  suffix: Backrooms
  description: It's a boring old painting.
  components:
  - type: Sprite
    sprite: Objects/Tools/bucket.rsi
    layers:
    - state: icon
  - type: Item
    size: Ginormous
  - type: SpecialRespawn
    prototype: ScpBackroomsPainting
  - type: Wieldable
    forceTwoHanded: true
  - type: AddComponentsPickup
    components:
    - type: AnomalyAccent

- type: entity
  parent: BaseItem
  id: ScpBackroomsRock
  name: strange rock
  suffix: Backrooms
  components:
  - type: Sprite
    sprite: Objects/Tools/bucket.rsi
    layers:
    - state: icon
  - type: Item
    size: Large
  - type: PointLight
    radius: 1.1
    energy: 15
    color: "#e9d7d7"
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Bloodloss
        damage: 60
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
  - type: PacifismDangerousAttack
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 120
  - type: Barotrauma
    damage:
      types:
        Bloodloss: 1
  - type: ChangeLightOnDamage
    targetLightColor: "#df2020"
    maxDamage: 60

- type: entity
  parent: ClothingHeadHatCowboyWhite
  id: ScpBackroomsCowboyHat
  name: strange cowboy hat
  suffix: Backrooms
  components:
  - type: AddAccentClothing
    accent: DogAccent
  - type: AddDrunkClothing

- type: entity
  parent: MaterialBase
  id: ScpBackroomsDiamond
  name: strange diamond
  suffix: Backrooms
  components:
  - type: Sprite
    state: diamond
    scale: 2,2
    layers:
    - state: diamond
      map: ["base"]
  - type: Item
    size: Ginormous
  - type: Wieldable
    forceTwoHanded: true
  - type: ClothingSpeedModifier
    walkModifier: 0.5
    sprintModifier: 0.5
  - type: HeldSpeedModifier
  - type: StaticPrice
    price: 4000000 # нереально дорогой

- type: entity
  parent: BaseItem
  id: ScpBackroomsInvitation
  name: strange wedding invitation
  suffix: Backrooms
  components:
  # paper prototype copy-paste
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: paper
    - state: paper_words
      map: [ "enum.PaperVisualLayers.Writing" ]
      visible: false
    - state: paper_stamp-generic
      map: [ "enum.PaperVisualLayers.Stamp" ]
      visible: false
  - type: Paper
  - type: PaperLabelType
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requiresComplex: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Document
    - Paper
  - type: Appearance
  - type: PaperVisuals
  - type: Flammable
    fireSpread: true
    alwaysCombustible: true
    damage:
      types:
        Heat: 1
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 40
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: FlavorProfile
    flavors:
    - paper
  # paper prototype copy paste
  - type: ChokeOnRead

- type: entity
  parent: BaseItem
  id: ScpBackroomsSwatter
  name: strange fly swatter
  suffix: Backrooms
  components:
  - type: Sprite
    sprite: Objects/Fun/bikehorn.rsi
    state: icon
  - type: Item
    size: Tiny
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Effects/snap.ogg
      params:
        variation: 0.125
  - type: UseDelay
    delay: 0.5
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Effects/snap.ogg
      params:
        variation: 0.125
  - type: MeleeWeapon
    wideAnimationRotation: 135
    soundHit:
      path: /Audio/Effects/snap.ogg
      params:
        variation: 0.125
    damage:
      types:
        Blunt: 0
  - type: EmitEmoteOnHit
    emote: Crying

