- type: entity
  id: Scp999
  name: SCP-999
  description: Желешка
  suffix: SCP-999
  parent: BaseSCP
  components:
  - type: Scp999
    states:
      Default: default
      Wall: wall
      Rest: rest
  - type: Sprite
    drawdepth: Mobs
    sprite: _Scp/Mobs/scp-999.rsi
    layers:
    - state: default
      map: [ "enum.DamageStateVisualLayers.Base", "enum.Scp999States.Default", "movement"]
  - type: SpriteMovement
    movementLayers:
      movement:
        state: movement
    noMovementLayers:
      movement:
        state: default
  - type: DamageStateVisuals
    states:
      Alive:
        Base: default
      Dead:
        Base: dead
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
# Как же плохо сделан поворот хитбокса. Пока оно смотрит вниз - все ок. Как только смотрит в сторону или на 224 градуса - все хуйня.
#          position: "0, -0.2"
        density: 80
        mask:
        - MobMask
        layer:
        - MobLayer
      fix2:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - None
        layer:
        - None
        density: 1000
  - type: MobThresholds
    thresholds:
      0: Alive
      9999: Dead  # это ведь сцп!!
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 99999
      behaviors:
      - !type:GibBehavior { }
      - !type:PlaySoundBehavior
        sound: !type:SoundPathSpecifier
          path: /Audio/_Scp/demon-dying.ogg
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 99999
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 10
            max: 15
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound: !type:SoundPathSpecifier
          path: /Audio/_Scp/demon-dying.ogg
  - type: Tag
    tags:
    - FootstepSound
    - DoorBumpOpener
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 4
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime1.ogg
      params:
        volume: 3
  - type: Damageable
    damageModifierSet: SCP-999
  - type: Bloodstream
    bloodReagent: Slime  # TODO: сделай кастомный реагент в крови
    bloodlossDamage:
      types:
        Bloodloss:
          0.5
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          types:
            Heat: 0.01
      - !type:PopupMessage
        type: Local
        messages: [ "slime-hurt-by-water-popup" ]
        probability: 0.25
  - type: Body
    prototype: Slimes
    requiredLegs: 1
  - type: InteractionPopup
    interactDelay: 0.5
    interactSuccessSpawn: EffectHearts
    interactSuccessSound: /Audio/Animals/cat_meow.ogg
    successChance: 1
  - type: Puller
    needsHands: false
  - type: SmileSlime
    action: Scp999Affection
    soundSpecifier: /Audio/Animals/cat_meow.ogg
    actionTime: 5
    affectionPopupText: "smile-affection-popup"
    damageSpecifier:
      groups:
        Burn: -45
        Brute: -45
        Toxin: -8
      types:
        Bloodloss: -25
    messages:
    - goodfeeling-artifact-1
    - goodfeeling-artifact-2
    - goodfeeling-artifact-3
    - goodfeeling-artifact-4
    - goodfeeling-artifact-5
    - goodfeeling-artifact-6
    - goodfeeling-artifact-7
    - goodfeeling-artifact-8
    - goodfeeling-artifact-9
    - goodfeeling-artifact-10
    - goodfeeling-artifact-11
    - goodfeeling-artifact-12
    - goodfeeling-artifact-13
    - goodfeeling-artifact-14
  - type: Speech
  - type: Grammar
    attributes:
      proper: true
      gender: female
  - type: TTS
    voice: Neco
  - type: TypingIndicator
    proto: SCP-999
  - type: MultiHandedItem
  - type: Item
    size: Huge
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 0
    damage:
      groups:
        Brute: -0.1
        Burn: -0.1
      types:
        Bloodloss: -0.5
  - type: Reflect
    reflectProb: 0.2
    reflects:
    - Energy
    - NonEnergy
  - type: GiveActions
    actions:
    - Scp999Wallify
    - Scp999Rest
