- type: entity
  id: Scp999
  suffix: SCP-999
  parent: BaseScp
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Scp/Mobs/scp-999.rsi
    layers:
    - state: default
      map: [ "enum.DamageStateVisualLayers.Base", "enum.Scp999States.Default", "movement" ]
  - type: SpriteMovement
    movementLayers:
      movement:
        state: movement
    noMovementLayers:
      movement:
        state: default
  - type: Scp999
    states:
      Default: default
      Wall: wall
      Rest: rest
    createJellySound:
      collection: desecration
  - type: DamageStateVisuals
    states:
      Alive:
        Base: default
      Dead:
        Base: dead
  - type: Muted
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 80
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
      fix2:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - None
        layer:
        - None
        density: 1000
  - type: MobThresholds
    thresholds:
      0: Alive
      9999: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 4
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime1.ogg
      params:
        volume: 3
  - type: Damageable
    damageModifierSet: SCP-999
  - type: Bloodstream
    bloodReagent: Slime  # TODO: сделай кастомный реагент в крови
    bloodlossDamage:
      types:
        Bloodloss:
          0.5
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: Body
    prototype: Slimes
    requiredLegs: 1
  - type: InteractionPopup
    interactDelay: 0.5
    interactSuccessSpawn: EffectHearts
    interactSuccessSound: /Audio/Animals/cat_meow.ogg
    successChance: 1
  - type: Puller
    needsHands: false
  - type: SmileSlime
    action: Scp999Affection
    soundSpecifier: /Audio/Animals/cat_meow.ogg
    actionTime: 5
    affectionPopupText: "smile-affection-popup"
    damageSpecifier:
      groups:
        Burn: -45
        Brute: -45
        Toxin: -8
      types:
        Bloodloss: -25
    messages:
    - goodfeeling-artifact-1
    - goodfeeling-artifact-2
    - goodfeeling-artifact-3
    - goodfeeling-artifact-4
    - goodfeeling-artifact-5
    - goodfeeling-artifact-6
    - goodfeeling-artifact-7
    - goodfeeling-artifact-8
    - goodfeeling-artifact-9
    - goodfeeling-artifact-10
    - goodfeeling-artifact-11
    - goodfeeling-artifact-12
    - goodfeeling-artifact-13
    - goodfeeling-artifact-14
  - type: Speech
  - type: Grammar
    attributes:
      proper: true
      gender: male
  - type: TypingIndicator
    proto: SCP-999
  - type: Hunger
  - type: Reflect
    reflectProb: 0.2
    reflects:
    - Energy
    - NonEnergy
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 0
    damage:
      groups:
        Brute: -0.1
        Burn: -0.1
      types:
        Bloodloss: -0.5
  - type: ActionGrant
    actions:
    - Scp999Wallify
    - Scp999Rest
  - type: TTS
    voice: Neco
