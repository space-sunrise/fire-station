- type: entity
  parent: BaseMobFlesh
  id: MobScp106Monster
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Scp/Mobs/scp106_monster.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: abomination
      shader: Portal
  - type: DamageStateVisuals
    states:
      Alive:
        Base: abomination
      Dead:
        Base: dead
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 1.5
    baseSprintSpeed: 2.5
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 10
  - type: EmitSoundOnMobStateChanged
    sound:
      collection: Scp106PortalSmallMobDie
  - type: EmitSoundOnSpawn
    sound:
      collection: Scp106PortalEmitSoundRandomly
      params:
        maxDistance: 10

- type: entity
  id: Scp106Portal
  parent: BaseStructure
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Specific/Anomalies/shadow_anom.rsi
    scale: 1.5, 1.5
    layers:
    - state: pulse
      map: ["enum.AnomalyVisualLayers.Animated"]
      shader: Portal
  - type: PointLight
    radius: 12.5
    energy: 0.4
    color: "#793a80"
  - type: InteractionOutline
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        density: 75
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
    damageContainer: Scp106Portal
    damageModifierSet: Infernal
  - type: AmbientSound
    range: 20
    volume: 10
    sound:
      path: /Audio/_Scp/Ambient/Shift/portal.ogg
      params:
        maxDistance: 15
        rolloffFactor: 4
  - type: Scp106PortalSpawner
  - type: XenoScreech

- type: entity
  parent: MobScp106Monster
  id: MobScp106BigMonster
  components:
  - type: Sprite
    scale: 1.5, 1.5
  - type: MobThresholds
    thresholds:
      0: Alive
      500: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 2
  - type: EmitSoundOnMobStateChanged
    sound:
      collection: Scp106PortalBigMobDie

- type: damageContainer
  id: Scp106Portal
  supportedGroups:
    - Brute

