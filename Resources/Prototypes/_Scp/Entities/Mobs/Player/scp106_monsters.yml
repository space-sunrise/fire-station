- type: entity
  parent: BaseMobFlesh
  id: MobScp106Monster
  name: shadow monster
  description: Death.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Scp/Mobs/scp106_monster.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: abomination
  - type: DamageStateVisuals
    states:
      Alive:
        Base: abomination
      Dead:
        Base: dead
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 1.5
    baseSprintSpeed: 2.5
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 10

- type: entity
  id: Scp106PortalPortal
  name: black rift
  description: Looks unstable.
  placement:
    mode: SnapgridCenter
  components:
  - type: InteractionOutline
  - type: Clickable
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
    damageContainer: Scp106Portal
  - type: Sprite
    sprite: /Textures/Effects/portal.rsi
    state: portal-artifact
    color: "#000000"
  - type: PointLight
    color: "#000000"
    radius: 3
    energy: 1
    netsync: false
  - type: AmbientSound
    range: 6
    volume: -3
    sound:
      path: /Audio/Ambience/anomaly_scary.ogg
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        density: 75
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Scp106PortalSpawner

- type: entity
  parent: MobScp106Monster
  id: MobScp106BigMonster
  name: shadow monster
  description: Death.
  components:
  - type: Sprite
    scale: 1.5, 1.5
  - type: MobThresholds
    thresholds:
      0: Alive
      500: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 2

- type: damageContainer
  id: Scp106Portal
  supportedTypes:
  - Brute

