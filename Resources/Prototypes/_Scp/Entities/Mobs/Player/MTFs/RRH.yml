# ПРОФЕССИИ
# Командир
- type: job
  id: RRHLeader
  name: ghost-role-information-mtf-leader-RRH-name
  description: ghost-role-information-mtf-leader-description
  playTimeTracker: JobRRHLeader
  setPreference: false
  startingGear: RRHLeaderGear
  icon: JobIconRRH
  supervisors: ghost-role-information-mtf-leader-supervisors
  canBeAntag: false
  radioBold: true
  accessGroups:
  - AllAccess
  access:
  - CentralCommand
  special:
  - !type:AddImplantSpecial
    implants: [ MindShieldImplant ]
  - !type:AddComponentSpecial
    components:
    - type: CommandStaff
    - type: Fear
      proximityBlockerLevel: None
      seenBlockerLevel: None
      phobias:
      - Exoremophobia
      fearBasedSpreadAngleModifier:
        Anxiety: 1.2
        Fear: 2
        Terror: 5
      fearBasedGrainStrength:
        None: 0
        Anxiety: 70
        Fear: 230
        Terror: 550
      fearBasedVignetteStrength:
        None: 0
        Anxiety: 30
        Fear: 60
        Terror: 350
      baseJitterTime: 4

- type: startingGear
  id: RRHLeaderGear
  equipment:
    jumpsuit: ClothingUniformRRH
    back: ClothingBackpackRRH
    shoes: ClothingShoesBootsMagAdv
    mask: ClothingMaskGasRRH
    eyes: ClothingEyesNVDSec
    gloves: ClothingHandsGlovesCombat
    outerClothing: ClothingOuterHardsuitRRH
    id: RRHLeaderPDA
    ears: ClothingHeadsetAltMTFRRH
    belt: MTFCommanderWebbing
    pocket1: BaseUplinkRRHLeader
    pocket2: PinpointerNuclear
  storage:
    back:
    - Crowbar
    - EnergyDaggerLoud
    - HandheldCriminalRecordsMonitorUnpowered
    - DoubleEmergencyOxygenTankFilled
    - HandheldCrewMonitor
    belt:
    - Stunbaton
    - Handcuffs
    - ChemistryBottleEphedrine
    - ChemistryBottleOmnizine
    - Hypospray
    - MedkitCombatFilled

- type: entity
  id: RandomHumanoidSpawnerRRHLeader
  components:
  - type: Sprite
    sprite: Markers/jobs.rsi
    state: ertleader
    nameFormat: name-format-ert
  - type: RandomHumanoidSpawner
    settings: RRHLeader

- type: randomHumanoidSettings
  id: RRHLeader
  parent: CommonMTFLeader
  components:
  - type: GhostRole
    name: ghost-role-information-mtf-leader-RRH-name
    description: ghost-role-information-mtf-leader-description
    rules: ghost-role-information-nonantagonist-rules
    raffle:
      settings: short
    job: RRHLeader
  - type: Loadout
    prototypes: [ RRHLeaderGear ]
  - type: RandomMetadata
    nameSegments:
    - NamesLeader
    - NamesOperativeLeaderLast
    nameFormat: name-format-ert

