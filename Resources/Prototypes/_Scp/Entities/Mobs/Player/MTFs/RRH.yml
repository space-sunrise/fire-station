# ПРОФЕССИИ
# Командир
- type: job
  id: RRHLeader
  name: ghost-role-information-mtf-leader-RRH-name
  description: ghost-role-information-mtf-leader-description
  playTimeTracker: JobRRHLeader
  setPreference: false
  startingGear: RRHLeaderGear
  icon: JobIconRRH
  supervisors: ghost-role-information-mtf-leader-supervisors
  canBeAntag: false
  radioBold: true
  accessGroups:
  - AllAccess
  access:
  - CentralCommand

- type: startingGear
  id: RRHLeaderGear
  equipment:
    jumpsuit: ClothingUniformRRH
    back: ClothingBackpackRRH
    shoes: ClothingShoesBootsMagAdv
    mask: ClothingMaskGasRRH
    eyes: ClothingEyesNVDSec
    gloves: ClothingHandsGlovesCombat
    outerClothing: ClothingOuterHardsuitRRH
    id: RRHLeaderPDA
    ears: ClothingHeadsetAltRegionalAdministration
    belt: MTFCommanderWebbing
    pocket1: BaseUplinkRRHLeader
    pocket2: PinpointerNuclear
  storage:
    back:
    - Crowbar
    - EnergyDaggerLoud
    - HandheldCriminalRecordsMonitorUnpowered
    - DoubleEmergencyOxygenTankFilled
    - HandheldCrewMonitor
    belt:
    - Stunbaton
    - Handcuffs
    - ChemistryBottleEphedrine
    - ChemistryBottleOmnizine
    - Hypospray
    - MedkitCombatFilled

- type: entity
  id: RandomHumanoidSpawnerRRHLeader
  components:
  - type: Sprite
    sprite: Markers/jobs.rsi
    state: ertleader
  - type: RandomMetadata
    nameSegments:
    - NamesLeader
    - NamesOperativeLeaderLast
    nameFormat: name-format-ert
  - type: RandomHumanoidSpawner
    settings: RRHLeader

- type: randomHumanoidSettings
  id: RRHLeader
  speciesBlacklist:
  - Diona
  - Vox
  - Felinid
  - Moth
  - Arachnid
  - Reptilian
  - Vulpkanin
  - Swine
  - Tajaran
  - Demon
  - SlimePerson
  - Dwarf
  parent: EventHumanoidMindShielded
  randomizeName: false
  components:
  - type: GhostRole
    name: ghost-role-information-mtf-leader-RRH-name
    description: ghost-role-information-mtf-leader-description
    rules: ghost-role-information-nonantagonist-rules
    raffle:
      settings: short
    job: RRHLeader
  - type: Loadout
    prototypes: [ RRHLeaderGear ]
  - type: RandomMetadata
    nameSegments:
    - NamesLeader
    - NamesOperativeLeaderLast
    nameFormat: name-format-ert
  - type: ZombieImmune
  - type: AutoImplant
    implants:
    - Scp049ProtectionImplant
    - TrackingImplantMTF

