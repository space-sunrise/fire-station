# РАНДОМ ХУМАНОИДЫ ОБЩИЕ
# Кадет
- type: randomHumanoidSettings
  id: CommonMTFCadet
  speciesBlacklist:
  - Diona
  - Vox
  - Felinid
  - Moth
  - Arachnid
  - Reptilian
  - Vulpkanin
  - Swine
  - Tajaran
  - Demon
  - SlimePerson
  - Dwarf
  parent: EventHumanoidMindShielded
  randomizeName: false
  components:
  - type: RandomMetadata
    nameSegments:
    - NamesCadet
    - NamesMilitaryLast
    nameFormat: name-format-ert
  - type: ZombieImmune
  - type: AutoImplant
    implants:
    - Scp049ProtectionImplant
    - TrackingImplantMTF

