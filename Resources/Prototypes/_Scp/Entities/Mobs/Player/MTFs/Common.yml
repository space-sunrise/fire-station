# РАНДОМ ХУМАНОИДЫ ОБЩИЕ

- type: randomHumanoidSettings
  id: CommonMTFCadet
  speciesBlacklist:
  - Diona
  - Vox
  - Felinid
  - Moth
  - Arachnid
  - Reptilian
  - Vulpkanin
  - Swine
  - Tajaran
  - Demon
  - SlimePerson
  - Dwarf
  parent: EventHumanoidMindShielded
  randomizeName: false
  voiceWhitelist:
  - CBMTF1
  - CBMTF2
  genderWhitelist:
  - Male
  components:
  - type: RandomMetadata
    nameSegments:
    - NamesCadet
    - NamesMilitaryLast
    nameFormat: name-format-ert
  - type: ZombieImmune
  - type: AutoImplant
    implants:
    - DeathRattleImplantMTF
    - MindShieldImplant
  - type: Scp049Protection
  - type: TTS
  - type: NoEmotions
  - type: SpeakOnEyeStateChange # переопределение моргания с другими параметрами для охраны и МОГа
    # Часть фраз уходит, так как более разговорная. А эти парни натренированы.
    phraseOnClose:
    - close-eye-phrase-1
    - close-eye-phrase-2
    phraseOnOpen:
    - open-eye-phrase-3
    speakOnlyInScp173Chamber: false
  - type: Mood
    minimumSpeedModifier: 0.9
  - type: Fear
    phobias:
    - Exoremophobia
    proximityBlockerLevel: None
    seenBlockerLevel: None
    fearBasedSpreadAngleModifier:
      Anxiety: 1
      Fear: 1.2
      Terror: 1.3
    fearBasedGrainStrength:
      None: 0
      Anxiety: 10
      Fear: 40
      Terror: 80
    fearBasedVignetteStrength:
      None: 0
      Anxiety: 10
      Fear: 20
      Terror: 30
    baseJitterTime: 0
    fallOffChance: 0

- type: randomHumanoidSettings
  id: CommonMTFSpecialist
  parent: CommonMTFCadet
  components:
  - type: RandomMetadata
    nameSegments:
