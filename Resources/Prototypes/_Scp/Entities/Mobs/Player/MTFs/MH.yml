# ПРОФЕССИИ
# Командир
- type: job
  id: MHLeader
  name: ghost-role-information-mtf-leader-MH-name
  description: ghost-role-information-mtf-leader-description
  playTimeTracker: JobMHLeader
  setPreference: false
  startingGear: MHLeaderGear
  icon: JobIconMH
  supervisors: ghost-role-information-mtf-leader-supervisors
  canBeAntag: false
  radioBold: true
  accessGroups:
  - AllAccess
  access:
  - CentralCommand
  special:
  - !type:AddImplantSpecial
    implants: [ MindShieldImplant ]
  - !type:AddComponentSpecial
    components:
    - type: CommandStaff
    - type: Fear
      timeToDecreaseFearLevel: 120
      proximityBlockerLevel: None
      seenBlockerLevel: None
      fearBasedSpreadAngleModifier:
        Anxiety: 2
        Fear: 5
        Terror: 10

- type: startingGear
  id: MHLeaderGear
  equipment:
    jumpsuit: ClothingUniformMH
    back: MTFSpecialistBackpack
    shoes: ClothingShoesBootsMagCombat
    mask: ClothingMaskMTF
    eyes: ClothingEyesGlassesSecurity
    gloves: ClothingHandsGlovesCombat
    outerClothing: ClothingOuterHardsuitMHLeader
    id: MHLeaderPDA
    ears: ClothingHeadsetAltMTF
    belt: ClothingBeltMilitaryWebbingMH
    pocket1: BaseUplinkMTFLeader
    pocket2: PinpointerNuclear
  storage:
    back:
    - Crowbar
    - CombatKnife
    - HandheldCriminalRecordsMonitorUnpowered
    - DoubleEmergencyOxygenTankFilled
    - HandheldCrewMonitor
    belt:
    - MedkitCombatFilled
    - ChemistryBottleEpinephrine
    - ChemistryBottleEpinephrine
    - PrefilledSyringe
    - PillAmbuzolPlus
    - PillAmbuzolPlus
    - PillAmbuzolPlus
    - PillAmbuzol
    - PillAmbuzol
    - PillAmbuzol
    - Handcuffs

- type: entity
  id: RandomHumanoidSpawnerMHLeader
  components:
  - type: Sprite
    sprite: Markers/jobs.rsi
    state: ertleader
  - type: RandomHumanoidSpawner
    settings: MHLeader

- type: randomHumanoidSettings
  id: MHLeader
  parent: CommonMTFLeader
  randomizeName: false
  components:
  - type: GhostRole
    name: ghost-role-information-mtf-leader-MH-name
    description: ghost-role-information-mtf-leader-description
    rules: ghost-role-information-nonantagonist-rules
    raffle:
      settings: short
    job: MHLeader
  - type: Loadout
    prototypes: [ MHLeaderGear ]

