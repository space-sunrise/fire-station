#----------------------------------КМД
- type: job
  id: NTFLeader
  name: Командир МОГ Эпсилон-11
  playTimeTracker: JobNTFLeader
  setPreference: false
  startingGear: NTFLeaderGear
  icon: "JobIconNTF"
  supervisors: Штабу О4
  canBeAntag: false
  radioBold: true # Sunrise-Edit
  accessGroups:
  - AllAccess
  access:
  - CentralCommand

- type: startingGear
  id: NTFLeaderGear
  equipment:
    jumpsuit: ClothingUniformNTF
    back: MTFSpecialistBackpack
    shoes: ClothingShoesBootsMagCombat
    head: NineTailedFoxHelmet
    mask: ClothingMaskMTF
    eyes: ClothingEyesGlassesSecurity
    gloves: ClothingHandsGlovesCombat
    outerClothing: MTFCommanderVest
    id: NTFLeaderPDA
    ears: ClothingHeadsetAltRegionalAdministration
    belt: MTFCommanderWebbing
    pocket1: BaseUplinkMTFLeader
    pocket2: PinpointerNuclear
  storage:
    back:
    - Crowbar
    - CombatKnife
    - HandheldCriminalRecordsMonitorUnpowered
    - DoubleEmergencyOxygenTankFilled
    - HandheldCrewMonitor
    belt:
    - Stunbaton
    - Handcuffs
    - Handcuffs
    - Handcuffs

- type: entity
  id: RandomHumanoidSpawnerNTFLeader
  name: Командир МОГ Эпсилон-11
  suffix: MTF | NTF
  components:
  - type: Sprite
    sprite: Markers/jobs.rsi
    state: ertleader
  - type: RandomMetadata
    nameSegments:
    - NamesLeader
    - NamesMilitaryLast
    nameFormat: name-format-ert
  - type: RandomHumanoidSpawner
    settings: NTFLeader

- type: randomHumanoidSettings
  id: NTFLeader
  speciesBlacklist:
  - Diona
  - Vox
  - Felinid
  - Moth
  - Arachnid
  - Reptilian
  - Vulpkanin
  - Swine
  - Tajaran
  - Demon
  - SlimePerson
  - Dwarf
  parent: EventHumanoidMindShielded
  randomizeName: false
  components:
  #- type: EmitSoundOnSpawn
  #  sound:
  #    path: /Uploaded/mtf_all_in/files/sounds/NTF.ogg
  #    params:
  #        volume: 7
  - type: GhostRole
    name: Командир МОГ Эпсилон-11
    description: ghost-role-information-mtf-leader-description
    rules: ghost-role-information-nonantagonist-rules
    raffle:
      settings: short
    job: NTFLeader
  - type: Loadout
    prototypes: [ NTFLeaderGear ]
  - type: RandomMetadata
    nameSegments:
    - NamesLeader
    - NamesMilitaryLast
    nameFormat: name-format-ert
  - type: ZombieImmune
  - type: AutoImplant
    implants:
    - Scp049ProtectionImplant
    - TrackingImplantMTF
