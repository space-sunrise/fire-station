- type: entity
  id: BaseScp106Phantom
  parent: BaseMob
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Scp/Scp106/scp106.rsi
    layers:
    - map: [ "base" ]
      state: phantom
  - type: Damageable
    damageContainer: Biological
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead
  - type: FlashImmunity
  - type: Scp106Phantom
  - type: NightVision
    isToggle: true
    color: "#808080"

- type: entity
  id: Scp106Phantom
  parent: BaseScp106Phantom
  name: SCP-106 Phantom
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: HealthExaminable
    examinableTypes:
    - Blunt
    - Slash
    - Piercing
    - Heat
    - Shock
    - Cold
    - Caustic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - SmallMobMask
        layer:
        - MobLayer
  - type: ActionGrant
    actions:
    - Scp106Reverse
    - Scp106LeavePhantom
    - Scp106PassThrough

- type: entity
  id: Scp106CorporealPhantom
  parent: BaseScp106Phantom
  name: SCP-106 Phantom
  components:
  - type: Eye
    drawFov: false
  - type: Visibility
    layer: 2 #ghost vis layer
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        layer:
        - GhostImpassable
  - type: MovementIgnoreGravity
