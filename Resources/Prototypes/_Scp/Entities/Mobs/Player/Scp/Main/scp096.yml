- type: entity
  id: Scp096
  suffix: SCP-096
  parent:
  - BaseScp
  - MobCombat
  - MobBloodstream
  - StripableInventoryBase
  components:
  - type: Sprite
    sprite: _Scp/Mobs/Scp/scp-096.rsi
    layers:
    - state: idle
      map: [ "enum.Scp096VisualsState.Idle", "idle" ]
    - state: idle_agro
      map: [ "enum.Scp096VisualsState.Agro", "agro" ]
      visible: false
    - state: dead
      map: [ "enum.Scp096VisualsState.Dead"]
      visible: false
    - state: heating
      map: [ "enum.Scp096VisualsState.Heating"]
      visible: false
    - state: dead_to_idle
      map: [ "enum.Scp096VisualsState.DeadToIdle" ]
      visible: false
    - state: agro_to_dead
      map: [ "enum.Scp096VisualsState.AgroToDead" ]
      visible: false
  - type: SpriteMovement
    movementLayers:
      idle:
        state: walking
      agro:
        state: running
    noMovementLayers:
      idle:
        state: idle
      agro:
        state: idle_agro
  - type: Scp
    class: Euclid
  - type: Scp096
    pickupBlacklist:
      components:
      - Gun
      - MeleeWeapon
      - Ensnaring # Болы
      - Handcuff
      - EmbeddableProjectile
      - DamageOtherOnHit
  - type: ScpRestriction
    canBeDisarmed: true
    canTakeStaminaDamage: true
    canStandingState: true
  - type: FearSource
    uponSeenState: Fear
  - type: ShowBlinkable
  - type: ScpAnnounceOnSpawn
    text: scp096-announce-on-spawn
    channels:
    - ScientificService
    - HeavyContainmentSecurityService
  - type: BloodSplatterer
    amount: 5, 10
    distance: 5, 40
    probability: 1
    bloodLineProbability: 0.7
    pierceLevel: HardenedMetal
    attackSound:
      collection: GibCollection
      params:
        variation: 0.125
        maxDistance: 10
  - type: BreakDoorOnCollide
    enabled: false
  - type: ActionGrant
    actions:
    - Scp096CryOut
  - type: ComplexInteraction
  - type: Hands
    showInHands: false
    disableExplosionRecursion: true
  - type: GhostPanelAntagonistMarker
    name: ghost-panel-antagonist-scp-name
    description: ghost-panel-antagonist-scp-description
    priority: -10
  - type: Pullable
  - type: StandingState
  - type: MeleeWeapon
    bluntStaminaDamageFactor: 1.0
    altDisarm: false
    soundHit: null
    angle: 0
    animation: WeaponArcClaw
    wideAnimation: WeaponArcClaw
    attackRate: 2.5
    damage:
      types:
        Slash: 27
        Structural: 110
        Bloodloss: 5
  - type: Body
    prototype: Human # TODO: Кастомное тело
  - type: Inventory
    templateId: scp096
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime1.ogg
      params:
        volume: 3
  - type: Blindable
  - type: Climbing
  - type: Muted
  - type: Damageable
    damageModifierSet: SCP-096
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 80
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
  - type: MovementSpeedModifier
    baseWalkSpeed: 1.5
    baseSprintSpeed: 1.5
  - type: StatusEffects
    allowed:
    - SlowedDown
    - Stutter
    - Electrocution
    - ForcedSleep
    - TemporaryBlindness
    - Pacified
    - Flashed
    - RadiationProtection
    - Drowsiness
  - type: GuideHelp
    guides:
    - ScpResearch
    - ScpResearchAdvanced
