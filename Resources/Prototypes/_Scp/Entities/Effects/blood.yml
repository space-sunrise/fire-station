    drawdepth: Puddles
    sprite: _Scp/Effects/blood.rsi
  - type: Footprint
    spritePath: /Textures/_Scp/Effects/blood.rsi
    containerName: blood
  - type: Appearance
  - type: Puddle
    solution: blood
    canSlow: false
    canSlip: false
  - type: SolutionContainerManager
