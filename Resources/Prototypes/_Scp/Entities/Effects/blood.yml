- type: entity
  id: BaseBloodSplatter
  parent: Footstep
  abstract: true
  name: blood splatter
  components:
  - type: Sprite
    drawdepth: Puddles
    sprite: _Scp/Effects/blood.rsi
  - type: Footprint
    spritePath: /Textures/_Scp/Effects/blood.rsi
    containerName: blood
  - type: Appearance
  - type: Puddle
    solution: blood
    canSlow: false
    canSlip: false
  - type: SolutionContainerManager
    solutions:
      blood:
        maxVol: 5

- type: entity
  id: BaseBloodParticle
  abstract: true
  name: blood splatter
  components:
  - type: Sprite
    drawdepth: Effects
    sprite: _Scp/Effects/blood.rsi
  - type: BloodParticle
  - type: AnimationPlayer
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
    friction: 0.1
    restitution: 0.7
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.1
        density: 20
        mask:
        - ItemMask

