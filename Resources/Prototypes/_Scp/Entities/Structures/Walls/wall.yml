# Ограничители карт
- type: entity
  id: ScpFogWallBorder
  name: dense fog
  description: It looks way too dangerous to traverse.
  suffix: Permanent
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    drawdepth: Effects
    sprite: _Scp/Structures/Walls/fog_wall.rsi
    state: smoke
  - type: PlacementReplacement
    key: walls
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 1000
  - type: Occluder

