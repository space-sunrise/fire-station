- type: entity
  parent: VendingMachineDClassBase
  id: VendingMachineBoozeDClass
  name: DrinkoVend
  description: A technological marvel, supposedly able to mix just the mixture you'd like to drink the moment you ask for one.
  suffix: D Class
  components:
  - type: VendingMachine
    pack: BoozeOMatInventoryDClass
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    denyState: deny-unshaded
    loopDeny: false
  - type: Sprite
    sprite: _Scp/Structures/Machines/VendingMachines/boozeomatdclass.rsi
  - type: GuideHelp
    guides:
    - Bartender
    - Drinks