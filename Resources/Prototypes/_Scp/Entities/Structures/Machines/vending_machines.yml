- type: entity
  abstract: true
  parent: VendingMachine
  id: VendingMachineDClassBase
  suffix: D Class
  components:
  - type: AccessReader
    access: [["ClassDCanteen"]]
  - type: Sprite
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]

- type: entity
  parent: VendingMachineDClassBase
  id: VendingMachineChefvendDClass
  name: ChefVend
  description: An ingredient vendor for all your cheffin needs.
  suffix: D Class
  components:
  - type: VendingMachine
    pack: ChefvendInventoryDClass
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
  - type: Sprite
    sprite: _Scp/Structures/Machines/VendingMachines/chefvenddclass.rsi
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#4b93ad"

- type: entity
  parent: VendingMachineDClassBase
