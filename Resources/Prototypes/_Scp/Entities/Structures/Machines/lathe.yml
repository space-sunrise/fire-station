- type: entity
  id: ScpTechFab
  parent: BaseLatheLube
  name: scp techfab
  description: Prints equipment for use by security crew.
  components:
  - type: Sprite
    sprite: Structures/Machines/techfab.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: sec
      color: "#a000ff"
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: SecurityTechFabCircuitboard
  - type: Lathe
    idleState: icon
    runningState: icon
    dynamicRecipes:
    - EyeDroplets
    - ClothingHeadBagScp096
    - ReinforcedMaskScp096
    - Scp049ProtectionImplanter
    - ClothingHeadAwareness
    - ClothingShoesSilent
    - ClothingOuterAntiTeleportation
    - ClothingHeadHelmetAiPowered
  - type: MaterialStorage
    whitelist:
      tags:
      - Sheet
      - RawMaterial
      - Ingot
