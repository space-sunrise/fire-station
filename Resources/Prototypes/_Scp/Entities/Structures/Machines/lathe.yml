- type: entity
  id: ScpTechFab
  parent: BaseLatheLube
  name: scp techfab
  description: Prints equipment for use by security crew.
  components:
  - type: Sprite
    sprite: Structures/Machines/techfab.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: sec
      color: "#a000ff"
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: ScpTechFabCircuitboard
  - type: Lathe
    idleState: icon
    runningState: icon
    dynamicPacks:
    - ScpDynamic
  - type: MaterialStorage
    whitelist:
      tags:
      - Sheet
      - RawMaterial
      - Ingot

- type: entity
  id: ScpTechFabCircuitboard
  parent: BaseMachineCircuitboard
  name: scp techfab machine board
  description: A machine printed circuit board for a security techfab.
  components:
  - type: Sprite
    state: security
  - type: MachineBoard
    prototype: ScpTechFab
    stackRequirements:
      MatterBin: 2
      Manipulator: 2
    tagRequirements:
      GlassBeaker:
        amount: 2
        defaultPrototype: Beaker
