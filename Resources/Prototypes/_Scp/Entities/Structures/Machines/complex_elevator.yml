- type: entity
  parent: SignalButton
  id: ElevatorButtonAbstract
  abstract: true
  name: Elevator button
  description: Button for controlling the elevator.
  suffix: "Call button"
  components:
  - type: Godmode
  - type: InteractionOutline
  - type: UseDelay
    delay: 7
  - type: Sprite
    drawdepth: SmallObjects
    sprite: Structures/Wallmounts/switch.rsi
    state: on
  - type: WallMount
    arc: 180
  - type: ElevatorButton
    elevatorId: "SCP_Elevator_1"
    buttonType: CallButton

- type: entity
  parent: ElevatorButtonAbstract
  id: ElevatorButton
  name: Elevator button
  description: Button for controlling the elevator.
  suffix: "Call button"
  components:
  - type: PointLight
    color: "#FF0000"
    radius: 1.4
    energy: 10
  - type: ElevatorButton
    elevatorId: "SCP_Elevator_1"
    buttonType: CallButton
    floor: "Complex"

- type: entity
  parent: ElevatorButtonAbstract
  id: ElevatorButtonUp
  name: Elevator up button
  components:
  - type: ElevatorButton
    buttonType: SendElevatorUp

- type: entity
  parent: ElevatorButtonAbstract
  id: ElevatorButtonDown
  name: Elevator down button
  components:
  - type: ElevatorButton
    buttonType: SendElevatorDown

