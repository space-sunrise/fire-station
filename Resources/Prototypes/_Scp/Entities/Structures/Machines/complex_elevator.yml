- type: entity
  parent: BaseMachine
  id: ComplexElevator
  name: Elevator
  suffix: "Elevator of the complex"
  description: It goes up and down. The main thing is not to jump when it goes down.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Scp/Structures/catwalk-steel.rsi
    state: catwalk_preview
    drawdepth: FloorTiles
    scale: 3, 3
  - type: Icon
    sprite: _Scp/Structures/catwalk-steel.rsi
    state: catwalk_preview
  - type: Transform
    anchored: true
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.4,-1.4,1.4,1.4"
        density: 0
        friction: 0
        hard: false
        mask: []
        layer:
        - MidImpassable
  - type: ComplexElevator
    elevatorId: "SCP_Elevator_1"
    currentFloor: "ComplexFloor"
    firstPointId: "ComplexFloor"
    intermediateFloorId: "IntermediateFloor"
    secondPointId: "SurfaceFloor"
  - type: DeviceLinkSink
    ports:
      - ElevatorSend
  - type: DeviceLinkSource
    unlimitedRange: true
    ports:
      - ArrivalFirst
      - ArrivalSecond
      - DepartureFirst
      - DepartureSecond
  - type: ContainerContainer
    containers:
      ElevatorContents: !type:Container
  - type: ItemSlots
  - type: AutoLinkReceiver
    channel: Lift1

- type: entity
  parent: ComplexElevator
  id: Elevator
  name: Elevator
  suffix: "Backup elevator"
  description: It goes up and down. The main thing is not to jump when it goes down.
  placement:
    mode: SnapgridCenter
  components:
  - type: ComplexElevator
    elevatorId: "SCP_Elevator_2"
    currentFloor: "First"
    firstPointId: "First"
    intermediateFloorId: "Intermediate"
    secondPointId: "Second"

- type: entity
  id: SignalButtonElevator1
  parent: SignalButton
  name: elevator button
  description: Button for calling and sending the elevator.
  suffix: Autolink, Lift1
  components:
    - type: AutoLinkTransmitter
      channel: Lift1