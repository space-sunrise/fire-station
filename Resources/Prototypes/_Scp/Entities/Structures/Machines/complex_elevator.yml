- type: entity
  parent: BaseMachine
  id: ComplexElevator
  name: Лифт
  suffix: "Лифт комплекса"
  description: Ездит вверх и вниз. Главное не прыгать, когда он едет.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Scp/Structures/catwalk-steel.rsi
    state: catwalk_preview
    drawdepth: FloorTiles
    scale: 3, 3
  - type: Icon
    sprite: _Scp/Structures/catwalk-steel.rsi
    state: catwalk_preview
  - type: Transform
    anchored: true
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.4,-1.4,1.4,1.4"
        density: 0
        friction: 0
        hard: false
        mask: []
        layer:
        - MidImpassable
  - type: ComplexElevator
    elevatorId: "SCP_Elevator_1"
    currentFloor: "ComplexFloor"
    firstPointId: "ComplexFloor"
    intermediateFloorId: "IntermediateFloor"
    secondPointId: "SurfaceFloor"
  - type: DeviceLinkSink
    ports:
      - ElevatorSend
  - type: DeviceLinkSource
    unlimitedRange: true
    ports:
      - arrival-first
      - arrival-second
      - departure-first
      - departure-second
  - type: ContainerContainer
    containers:
      ElevatorContents: !type:Container
  - type: ItemSlots
  - type: AutoLinkReceiver
    channel: Lift1

- type: entity
  parent: ComplexElevator
  id: Elevator
  name: Лифт
  suffix: "Запасной лифт"
  description: Ездит вверх и вниз. Главное не прыгать, когда он едет.
  placement:
    mode: SnapgridCenter
  components:
  - type: ComplexElevator
    elevatorId: "SCP_Elevator_2"
    currentFloor: "First"
    firstPointId: "First"
    intermediateFloorId: "Intermediate"
    secondPointId: "Second"

- type: entity
  id: SignalButtonElevator1
  parent: SignalButton
  name: кнопка лифта
  description: Кнопка для вызова и отправления лифта.
  suffix: Автолинк, Лифт1
  components:
    - type: AutoLinkTransmitter
      channel: Lift1