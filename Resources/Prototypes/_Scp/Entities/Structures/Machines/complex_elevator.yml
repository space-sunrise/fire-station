- type: entity
  id: ComplexElevator
  name: Elevator
  suffix: "Elevator of the complex"
  description: It goes up and down. The main thing is not to jump when it goes down.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Scp/Structures/elevator.rsi
    state: steel
    drawdepth: FloorTiles
  - type: Icon
    sprite: _Scp/Structures/elevator.rsi
    state: steel
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.4,-1.4,1.4,1.4"
        density: 0
        friction: 0
        hard: false
        mask: []
        layer:
        - MidImpassable
  - type: ComplexElevator
    elevatorId: "SCP_Elevator_1"
    currentFloor: "Complex"
    intermediateFloorId: "IntermediateFloor"
    intermediateDelay: 6
    floors:
      - Surface
      - Complex
  - type: ContainerContainer
    containers:
      ElevatorContents: !type:Container
  - type: ItemSlots

- type: entity
  parent: ComplexElevator
  id: Elevator
  name: Elevator
  suffix: "Backup elevator"
  description: It goes up and down. The main thing is not to jump when it goes down.
  placement:
