- type: entity
  parent: BaseMachine
  id: EnergyTransferDevice
  name: power transmission substation
  description: Transfers energy between two points.
  suffix: Balance mode
  components:
  - type: Sprite
    sprite: Structures/Machines/server.rsi
    state: server
  - type: EnergyTransfer
    transferRate: 150000
    isActive: true
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableTerminalPortNode
        nodeGroupID: HVPower
      output:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: Battery
    maxCharge: 2500000
    startingCharge: 0
  - type: ExaminableBattery
  - type: BatteryDischarger
    voltage: High
    node: output
  - type: BatteryCharger
    voltage: High
    node: input
  - type: PowerNetworkBattery
    maxSupply: 150000
    maxChargeRate: 150000
    supplyRampTolerance: 150000
    supplyRampRate: 15000
  - type: PowerMonitoringDevice
    group: Generator
    loadNode: output
    sprite: Structures/Machines/server.rsi
    state: server
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrongScp
  - type: Anchorable
    flags: 
    - None
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50000
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

- type: entity
  parent: EnergyTransferDevice
  id: EnergyTransferDevice_Send
  name: power transmission substation
  description: Transfers energy between two points.
  suffix: Send mode
  components:
  - type: EnergyTransfer
    transferRate: 150000
    isActive: true
    mode: Send

- type: entity
  parent: EnergyTransferDevice
  id: EnergyTransferDevice_Receive
  name: power transmission substation
  description: Transfers energy between two points.
  suffix: Receive mode
  components:
  - type: EnergyTransfer
    transferRate: 150000
    isActive: true
    mode: Receive