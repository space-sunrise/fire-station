- type: entity
  abstract: true
  parent: SurveillanceCameraBase
  id: ReinforcedSurveillanceCameraBase
  name: reinforced camera
  description: A reinforced surveillance camera. It's watching you intensely. Kinda.
  components:
  - type: Sprite
    sprite: Structures/Wallmounts/camera.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StrongMetallic
  - type: Construction
    graph: ReinforcedSurveillanceCamera
    node: camera
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 500
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 400
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
              params:
                volume: -8

- type: entity
  parent: ReinforcedSurveillanceCameraBase
  id: ReinforcedSurveillanceCameraConstructed
  name: reinforced camera
  suffix: Constructed
  components:
    - type: DeviceNetwork
      deviceNetId: Wired
      transmitFrequencyId: SurveillanceCamera
    - type: SurveillanceCamera
      setupAvailableNetworks:
        - SurveillanceCameraEngineering
        - SurveillanceCameraSecurity
        - SurveillanceCameraService
        - SurveillanceCameraSupply
        - SurveillanceCameraScience
        - SurveillanceCameraGeneral
        - SurveillanceCameraMedical
        - SurveillanceCameraCommand

