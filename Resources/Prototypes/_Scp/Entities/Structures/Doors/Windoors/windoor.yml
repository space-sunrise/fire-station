# ОБЩИЕ ОПРЕДЕЛЕНИЯ РАЗДВИЖНЫХ ДВЕРЕЙ (не имеющие конкретного доступа)
# Эти определения служат родительскими для дверей с конкретным доступом.

- type: entity
  id: ScpWindoor
  parent: ScpBaseWindoor
  name: windoor
  description: It's a window and a sliding door. Wow!

- type: entity
  id: ScpWindoorSecure
  parent: ScpBaseSecureWindoor
  name: secure windoor
  description: It's a sturdy window and a sliding door. Wow!

- type: entity
  id: ScpWindoorPlasma
  parent: ScpBasePlasmaWindoor
  name: plasma windoor
  description: It's a pink window *and* a sliding door. Amazing!

- type: entity
  id: ScpWindoorSecurePlasma
  parent: ScpBaseSecurePlasmaWindoor
  name: secure plasma windoor
  description: It's a sturdy purple window *and* a sliding door. Spectacular!

- type: entity
  id: ScpWindoorUranium
  parent: ScpBaseUraniumWindoor
  name: uranium windoor
  description: It's a window and a sliding door. Huh? Oh, and it's green!

- type: entity
  id: ScpWindoorSecureUranium
  parent: ScpBaseSecureUraniumWindoor
  name: secure uranium windoor
  description: It's a sturdy window and a sliding door. It's so neon green, it might even taste like limes!

# ОБЫЧНЫЕ РАЗДВИЖНЫЕ ДВЕРИ

# Отдел логистики

- type: entity
  parent: ScpWindoor
  id: ScpWindoorLogisticsLocked
  suffix: SCP Logistics, Locked
  components:
  - type: ContainerFill
    containers:
      board: [ DoorElectronicsLogistics ]
  - type: Wires
    layoutId: AirlockCargo

