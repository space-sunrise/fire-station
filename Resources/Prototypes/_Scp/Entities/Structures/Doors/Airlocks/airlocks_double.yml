# == Basic == #

- type: entity
  id: ScpDoubleGlassAirlock
  parent: ScpAirlockGlass
  name: double glass airlock
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Effects/glass_hit.ogg"
  - type: Sprite
    sprite: _Scp/Structures/Doors/Airlocks/Glass_double/double_glass_airlock.rsi
    snapCardinals: false
    offset: 0.5,0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,1.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:     #removed opaque from the layer, allowing lasers to pass through glass airlocks
        - GlassAirlockLayer
  - type: Transform
    noRot: false
  - type: Door
    crushDamage:
      types:
        Blunt: 15
    openSound:
      collection: AirlockLargeOpen
    closeSound:
      collection: AirlockLargeClose
    denySound:
      path: /Audio/_Scp/Objects/Machines/Airlocks/deny.ogg
  - type: Paintable
    group: null

- type: entity
  id: ScpDoubleAirlock
  parent: ScpAirlock
  name: double airlock
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Effects/glass_hit.ogg"
  - type: Sprite
    sprite: _Scp/Structures/Doors/Airlocks/Standard_double/double_basic.rsi
    snapCardinals: false
    offset: 0.5,0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,1.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:
        - Opaque
        - GlassAirlockLayer
  - type: Transform
    noRot: false
  - type: Door
    crushDamage:
      types:
        Blunt: 15
    openSound:
      collection: AirlockLargeOpen
    closeSound:
      collection: AirlockLargeClose
    denySound:
      path: /Audio/_Scp/Objects/Machines/Airlocks/deny.ogg
  - type: Paintable
    group: null

