- type: entity
  parent: ScpAirlockRCDResistant
  id: ScpAirlockExit
  suffix: SCP, Exit
  components:
  - type: Door
    crushDamage:
      types:
        Blunt: 15
    openSound:
      path: /Audio/Machines/airlock_ext_open.ogg
    closeSound:
      path: /Audio/Machines/airlock_ext_close.ogg
    denySound:
      path: /Audio/Machines/airlock_deny.ogg
  - type: Sprite
    sprite: _Scp/Structures/Doors/Airlocks/Standard/external.rsi
  - type: Wires
    layoutId: AirlockExternal

- type: entity
  parent: ScpAirlockExit
  id: ScpAirlockExitGlass
  suffix: SCP Glass, Exit
  components:
  - type: Door
    occludes: false
  - type: Occluder
    enabled: false
  - type: Sprite
    sprite: _Scp/Structures/Doors/Airlocks/Glass/external.rsi
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:     #removed opaque from the layer, allowing lasers to pass through glass airlocks
        - GlassAirlockLayer
