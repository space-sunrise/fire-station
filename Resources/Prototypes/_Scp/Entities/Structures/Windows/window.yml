# Окно
- type: entity
  parent: Window
  id: ScpWindow
  components:
  - type: Sprite
    sprite: _Scp/Structures/Windows/window.rsi
  - type: Icon
    sprite: _Scp/Structures/Windows/window.rsi

- type: entity
  id: ScpWindowDirectional
  parent: WindowDirectional
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Scp/Structures/Windows/directional.rsi
    state: window
  - type: Icon
    sprite: _Scp/Structures/Windows/directional.rsi
    state: window

- type: entity
  id: ScpWindowDirectionalCorner
  parent: WindowDirectional
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Scp/Structures/Windows/directional_corner.rsi
    state: window
  - type: Icon
    sprite: _Scp/Structures/Windows/directional_corner.rsi
    state: window
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,-0.28125"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer
      fix2:
        shape:
          !type:PhysShapeAabb
          bounds: "0.5,0.5,0.28125,-0.5"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer

- type: entity
  id: ScpWindowDirectionalRound
  parent: WindowDirectional
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Scp/Structures/Windows/directional_round.rsi
    state: window
  - type: Icon
    sprite: _Scp/Structures/Windows/directional_round.rsi
    state: window
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,-0.28125"
        density: 1000
        mask:
          - TableMask
        layer:
          - TableLayer
      fix2:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,-0.28125,0.5"
        density: 1000
        mask:
          - TableMask
        layer:
          - TableLayer
      fix3:
        shape:
          !type:PhysShapeAabb
          bounds: "0.28125,-0.5,0.5,0.5"
        density: 1000
        mask:
          - TableMask
        layer:
          - TableLayer


- type: entity
  parent: Window
  id: ScpWindowDiagonal
  suffix: SCP diagonal
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: _Scp/Structures/Windows/window_diagonal.rsi
    state: state0
  - type: Tag
    tags:
    - Diagonal
  - type: IconSmooth
    mode: Diagonal
    key: walls
    base: state
  - type: Icon
    sprite: _Scp/Structures/Windows/window_diagonal.rsi
    state: state0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PolygonShape
            vertices:
            - "-0.5,-0.5"
            - "0.5,0.5"
            - "0.5,-0.5"
        mask:
        - FullTileMask
        layer:
        - GlassLayer
  - type: Airtight
    noAirWhenFullyAirBlocked: false
    airBlockedDirection:
    - South
    - East
  - type: DamageVisuals
    damageOverlay:
      sprite: Structures/Windows/cracks_diagonal.rsi
  - type: Construction
    graph: WindowDiagonal
    node: windowDiagonal

