- type: entity
  id: FSCatwalkSteel
  parent: Catwalk
  name: catwalk
  description: A catwalk for easier EVA maneuvering and cable placement.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Scp/Structures/catwalk-steel.rsi
    drawdepth: FloorTiles
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepScpCatwalk
      params:
        volume: -6

