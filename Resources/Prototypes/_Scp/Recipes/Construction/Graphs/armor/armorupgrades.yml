- type: constructionGraph
  id: ArmorTactical
  start: start
  graph:
    - node: start
      entity: ClothingOuterArmorTactical
      edges:
        - to: upgradeArmorTacticallocus
          steps:
            - tag: UpgradeLocusKit
              name: construction-graph-tag-upgradelocus
              doAfter: 10
          completed:
            - !type:AdminLog
              message: "Converted ClothingOuterArmorTactical to ClothingOuterArmorTacticalLocus"
              impact: High
    - node: upgradeArmorTacticallocus
      entity: ClothingOuterArmorTacticalLocus

