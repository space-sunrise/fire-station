- type: constructionGraph
  id: concreteWall
  start: start
  graph:
    - node: start
      edges:
        - to: concreteWallEnd
          completed:
            - !type:SnapToGrid
              southRotation: true
          conditions:
            - !type:EntityAnchored {}
          steps:
            - material: MetalRod
              amount: 4
              doAfter: 0
            - material: Concrete
              amount: 3
              doAfter: 9
              
    - node: concreteWallCrack
      entity: ScpWallConcreteCrack
      edges:
        - to: concreteWallEnd
          steps:
            - material: Concrete
              amount: 1
              doAfter: 4

    - node: concreteWallEnd
      entity: ScpWallConcrete

