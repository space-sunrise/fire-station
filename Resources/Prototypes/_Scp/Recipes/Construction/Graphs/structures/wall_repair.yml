- type: constructionGraph
  id: ScpWallRepair
  start: start
  graph:
    - node: start
      edges:
        - to: welded
          conditions:
          - !type:HasDamage
            require: true
          steps:
            - material: Steel
              amount: 1
              doAfter: 1

    - node: welded
      edges:
        - to: start
          steps:
            - tool: Welding
              doAfter: 2
          completed:
            - !type:DamageEntityAllTypes
              amount: -200

