# SCP
- type: entity
  id: Scp
  parent: BaseGameRule
  components:
  - type: ScpRule

- type: entity
  id: ScpModeNeutralized
  parent: BaseGameRule
  components:
  - type: ScpDifficultyModeRule
    scpSlots:
      Safe:
        min: -1
        max: -1
      Euclid:
        min: 0
        max: 0
      Keter:
        min: 0
        max: 0
    itemBlacklist:
      components:
      - Scp035Mask

- type: entity
  id: ScpModeSafe
  parent: BaseGameRule
  components:
  - type: ScpDifficultyModeRule
    scpSlots:
      Safe:
        min: -1
        max: -1
      Euclid:
        min: 1
        max: 1
      Keter:
        min: 0
        max: 0

- type: entity
  id: ScpModeEuclid
  parent: BaseGameRule
  components:
  - type: ScpDifficultyModeRule
    scpSlots:
      Safe:
        min: -1
        max: -1
      Euclid:
        min: 1
        max: 1
      Keter:
        min: 1
        max: 1

- type: entity
  id: ScpModeKeter
  parent: BaseGameRule
  components:
  - type: ScpDifficultyModeRule
    scpSlots:
      Safe:
        min: -1
        max: -1
      Euclid:
        min: -1
        max: -1
      Keter:
        min: 1
        max: 1

- type: entity
  id: ScpModeThaumiel
  parent: BaseGameRule
  components:
  - type: ScpDifficultyModeRule
    scpSlots:
      Safe:
        min: -1
        max: -1
      Euclid:
        min: -1
        max: -1
      Keter:
        min: -1
        max: -1

- type: entity
  id: BasicFoundationEventScheduler
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    minimumTimeUntilFirstEvent: 480
    minMaxEventTiming:
      min: 360 # 6 mins
      max: 720 # 12 mins
    scheduledGameRules: !type:NestedSelector
      tableId: ScpBasicGameRulesTable

- type: entity
  id: BasicFoundationChillEventScheduler
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    minimumTimeUntilFirstEvent: 480
    minMaxEventTiming:
      min: 360 # 6 mins
      max: 720 # 12 mins
    scheduledGameRules: !type:NestedSelector
      tableId: ScpBasicChillGameRulesTable

- type: entityTable
  id: ScpBasicGameRulesTable
  table: !type:AllSelector
    children:
    - !type:NestedSelector
      tableId: BasicCalmEventsTable
    - !type:NestedSelector
      tableId: ScpEventsTable
    - !type:NestedSelector
      tableId: BasicAntagEventsTable
    - !type:NestedSelector
      tableId: CargoGiftsTable
    - !type:NestedSelector
      tableId: CalmPestEventsTable

- type: entityTable
  id: ScpBasicChillGameRulesTable
  table: !type:AllSelector
    children:
    - !type:NestedSelector
      tableId: BasicCalmEventsTable
    - !type:NestedSelector
      tableId: ScpEventsTable
    - !type:NestedSelector
      tableId: CargoGiftsTable
    - !type:NestedSelector
      tableId: CalmPestEventsTable
