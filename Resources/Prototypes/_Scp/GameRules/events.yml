- type: entity
  id: BaseStationEventZeroDelay
  parent: BaseGameRule
  abstract: true
  components:
  - type: GameRule
    delay:
      min: 1 # 1, чтобы ниче вдруг не сломалось
      max: 1

- type: entity
  id: Blackout
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    weight: 5
    duration: 60
    maxDuration: 120
  - type: BlackoutRule

- type: entity
  id: SpawnScp096Photo
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    weight: 3
  - type: SpawnRandomEntitiesRule
    tilesPerEntityAverage: 600
    entities:
    - id: Scp096PhotoDeveloped

- type: entity
  id: AirlockManEater
  parent: BaseStationEventZeroDelay
  components:
