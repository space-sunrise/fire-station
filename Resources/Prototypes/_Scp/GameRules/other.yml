- type: entity
  id: BaseGameRuleShortDelay
  parent: BaseGameRule
  abstract: true
  components:
  - type: GameRule
    delay:
      min: 20
      max: 20

- type: entity
  id: SendDocumentNeutralizedMode
  parent: BaseGameRuleShortDelay
  categories: [ HideSpawnMenu ]
  components:
  - type: SendDocumentRule
    documentName: document-difficulty-mode-summary
    textParts:
    - paper-generic-scp-header
    - paper-neutralized-mode-info
    - paper-generic-scp-bottom
    stampProtoId: RubberStampRegionalCommand

