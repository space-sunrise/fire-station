- type: entity # TODO: Поиск порталов по пищащей хуйне аномалий
  id: Scp106SpawnPortalsRule
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: GameRule
  - type: SpawnRandomEntitiesRule
    tilesPerEntityAverage: 2300
    entities:
    - id: Scp106Portal
