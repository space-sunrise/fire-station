- type: entity
  id: Scp106AscentRule
  parent: BaseGameRule
  categories: [ HideSpawnMenu ]
  components:
  - type: GameRule
    delay:
      min: 60 # Вернуть 3 минуты
      max: 60
  - type: Scp106AscentRule
