- type: gameMap
  id: ScpPlanet
  mapName: 'ScpPlanet'
  mapPath: /Maps/_Fire/scpmap.yml
  maxRandomOffset: 0
  randomRotation: false
  minPlayers: 0
  stations:
    ScpPlanet:
      stationProto: StandardScpStation
      components:
      - type: StationBiome
        biome: Lava
      - type: StationNameSetup
        mapNameTemplate: 'Зона-{0}'
        nameGenerator:
          !type:ScpSiteNameGenerator
          prefixCreator: '15'
      - type: StationJobs
        availableJobs:
          Captain: [ -1, -1 ]  # потому что я ручками поставил только капитана
