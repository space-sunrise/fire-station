- type: entity
  name: white shoulder patch
  description: A simple and convenient tool for groups
  parent: ClothingNeckBase
  id: ClothingNeckShoulderPatchWhite
  components:
  - type: Sprite
    sprite: _Scp/Clothing/Neck/shoulder_patch.rsi
    color: "#dddddd"
  - type: Clothing
    sprite: _Scp/Clothing/Neck/shoulder_patch.rsi
    slots:
    - neck
    clothingVisuals:
      neck:
      - state: equipped-NECK
