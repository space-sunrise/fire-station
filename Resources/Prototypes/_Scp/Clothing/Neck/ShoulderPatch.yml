- type: entity
  name: box with different patches
  description: A box with the simplest and most convenient tools for groups
  parent: BoxCardboard
  id: BoxCardboardShoulderPatches
  components:
  - type: Sprite
    layers:
    - state: box
    - sprite: _Scp/Objects/Storage/boxes.rsi
      state: shoulder_patches_box
  - type: Storage
    hideStackVisualsWhenClosed: false
    maxItemSize: Small
    grid:
    - 0,0,3,3
    whitelist:
      tags:
      - ClothMade
      - Recyclable
      - WhitelistChameleon
      requireAllTags: True
  - type: StorageFill
    contents:
    - id: ClothingNeckShoulderPatchWhite
    - id: ClothingNeckShoulderPatchRed
    - id: ClothingNeckShoulderPatchBlue
    - id: ClothingNeckShoulderPatchGreen
    - id: ClothingNeckShoulderPatchYellow
