- type: alertLevels
  id: FacilityAlerts
  defaultLevel: scpNone
  levels:
    # Коды стандартные
    scpNone:
      announcement: alert-level-scpNone-announcement
      color: White
      emergencyLightColor: White
      shuttleTime: 1800
      extendedAccessOptions:
        announcement: access-system-accesses-delay-scpNone
    scpGreen:
      announcement: alert-level-scpGreen-announcement
      sound:
        path: /Audio/Misc/bluealert.ogg
        params:
          volume: -1
      color: Green
      forceEnableEmergencyLights: true
      emergencyLightColor: LawnGreen
      shuttleTime: 1200
      extendedAccessOptions:
        announcement: access-system-accesses-delay-scpGreen
    scpBlue:
      announcement: alert-level-scpBlue-announcement
      sound:
        path: /Audio/Misc/bluealert.ogg
        params:
          volume: -1
      color: DodgerBlue
      forceEnableEmergencyLights: true
      emergencyLightColor: DodgerBlue
      shuttleTime: 600
      extendedAccessOptions:
        announcement: access-system-accesses-delay-scpBlue
    scpOrange:
      announcement: alert-level-scpOrange-announcement
      sound:
        path: /Audio/Misc/bluealert.ogg
        params:
          volume: -1
      color: Orange
      emergencyLightColor: DarkOrange
      forceEnableEmergencyLights: true
      shuttleTime: 600
      extendedAccessOptions:
        announcement: access-system-accesses-delay-scpOrange
    scpGray:
      announcement: alert-level-scpGray-announcement
      sound:
        path: /Audio/Misc/delta.ogg
        params:
          volume: -1
      color: Gray
      emergencyLightColor: Gray
      forceEnableEmergencyLights: true
      shuttleTime: 600
      extendedAccessOptions:
        announcement: access-system-accesses-delay-scpGray


    # Коды при НУС
    scpYellow:
      announcement: alert-level-scpYellow-announcement
      sound:
        path: /Audio/Misc/bluealert.ogg
        params:
          volume: -1
      color: Gold
      emergencyLightColor: Gold
      forceEnableEmergencyLights: true
      shuttleTime: 600
      extendedAccessOptions:
        announcement: access-system-accesses-delay-scpYellow
    scpRed:
      announcement: alert-level-scpRed-announcement
      sound:
        path: /Audio/Misc/redalert.ogg
        params:
          volume: -3
      color: Red
      emergencyLightColor: Red
      forceEnableEmergencyLights: true
      shuttleTime: 600
      extendedAccessOptions:
        announcement: access-system-accesses-delay-scpRed
    scpPurple:
      announcement: alert-level-scpPurple-announcement
      sound:
        path: /Audio/Misc/delta_alt.ogg
        params:
          volume: -3
      disableSelection: true
      color: MediumPurple
      emergencyLightColor: MediumPurple
      forceEnableEmergencyLights: true
      shuttleTime: 1200
      extendedAccessOptions:
        announcement: access-system-accesses-delay-scpPurple
    scpBlack:
      announcement: alert-level-scpBlack-announcement
      sound:
        path: /Audio/Misc/delta_alt.ogg
        params:
          volume: -5
      color: DarkSlateGray
      emergencyLightColor: DarkGray
      forceEnableEmergencyLights: true
      shuttleTime: 1200
      extendedAccessOptions:
        announcement: access-system-accesses-delay-scpBlack


    # "Особые" коды
    scpDelta:
      announcement: alert-level-scpDelta-announcement
      selectable: false
      sound:
        path: /Audio/_Scp/Effects/nuke_alarm.ogg
        params:
          volume: -100
      disableSelection: true
      color: DarkRed
      emergencyLightColor: DarkRed
      forceEnableEmergencyLights: true
      shuttleTime: 1200
      extendedAccessOptions:
        announcement: access-system-accesses-delay-scpDelta

    scpColdSilver:
      announcement: alert-level-scpColdSilver-announcement
      selectable: false
      sound:
        path: /Audio/Misc/epsilon.ogg
        params:
          volume: -2
      disableSelection: true
      color: DarkCyan
      emergencyLightColor: DarkCyan
      forceEnableEmergencyLights: true
      shuttleTime: 1200
      extendedAccessOptions:
        announcement: access-system-accesses-delay-scpColdSilver
