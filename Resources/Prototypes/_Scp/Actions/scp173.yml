  description: Быстрое передвижение в небольшом радиусе. Задетые людишки умирают.
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 90
    icon:
      sprite: _Scp/Actions/scp173.rsi
      state: jump
    itemIconStyle: BigAction
  - type: TargetAction
