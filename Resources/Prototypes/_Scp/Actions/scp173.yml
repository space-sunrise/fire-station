- type: entity
  id: Scp173Blind
  name: Ослепить
  description: Ослепление всех в радиусе своей видимости на 6 секунд.
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 90
    icon:
      sprite: _Scp/Actions/scp173.rsi
      state: blind
    itemIconStyle: BigAction
    raiseOnUser: true
  - type: InstantAction
    event: !type:Scp173BlindAction

- type: entity
