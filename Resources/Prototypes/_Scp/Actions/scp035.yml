- type: entity
  id: ActionScp035RaiseArmy
  name: Raise Army
  description: Spend some hunger to summon an allied rat to help defend you.
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 4
    icon:
      sprite: _Scp/Actions/scp-035.rsi
      state: raise
  - type: InstantAction
    event: !type:MaskRaiseArmyActionEvent

