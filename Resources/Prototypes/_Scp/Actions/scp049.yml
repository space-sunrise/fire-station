- type: entity
  id: ActionScp049Resurrect
  categories: [ HideSpawnMenu ]
  components:
  - type: Action
    useDelay: 120
    icon:
      sprite: _Scp/Actions/scp049-actions.rsi
      state: resurrect
    itemIconStyle: NoItem
    priority: 12
  - type: TargetAction
    interactOnMiss: false
  - type: EntityTargetAction
    event: !type:Scp049ResurrectAction
    canTargetSelf: false
    whitelist:
      components:
      - MobState
    blacklist:
      components:
      - Scp
      - Scp049Protection

