- type: entity
  id: BorgDash
  name: Колесо смерти
  description: Запускает борга в выбранном направлении, нанося урон органике на пути.
  categories: [ HideSpawnMenu ]
  components:
  - type: WorldTargetAction
    useDelay: 5
    range: 16
    icon:
      sprite : Objects/Fun/whoopie.rsi
      state: icon
    itemIconStyle: BigAction
    checkCanAccess: false
    raiseOnUser: true
    event: !type:BorgDashActionEvent

- type: entity
  id: BorgResist
  name: Включить энергетический барьер
  description: Включает энергетический барьер вокруг борга.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    event: !type:BorgResistanceActionEvent
    raiseOnUser: true
    itemIconStyle: BigAction
    useDelay: 0.5
    icon:
      sprite : Objects/Power/powersink.rsi
      state: powersink
