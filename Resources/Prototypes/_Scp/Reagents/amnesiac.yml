- type: reagent
  id: AmnesiacA
  name: reagent-amnesiac-a-name
  group: Toxins
  desc: reagent-amnesiac-a-desc
  flavor: bitter
  color: "#acb78e"
  physicalDesc: reagent-physical-desc-nothing
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:PopupMessage
        type: Local
        visualType: MediumCaution
        messages: [ reagent-amnesiac-a-msg ]
        probability: 1
        conditions:
        - !type:Breathing
        - !type:Internals
          usingInternals: false
      - !type:ModifyStatusEffect
        effectProto: StatusEffectForcedSleeping
        time: 2
        type: Add
        conditions:
        - !type:Breathing
        - !type:Internals
          usingInternals: false
  metabolisms:
    Poison:
      effects:
      - !type:PopupMessage
        type: Local
        visualType: MediumCaution
        messages: [ reagent-amnesiac-a-msg ]
        probability: 1
        conditions:
        - !type:ReagentThreshold
          min: 5
    Narcotic:
      effects:
      - !type:ModifyStatusEffect
        effectProto: StatusEffectForcedSleeping
        time: 5
        type: Add
        conditions:
        - !type:ReagentThreshold
          min: 4

